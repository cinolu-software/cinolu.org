<div class="hidden lg:flex justify-between w-full text-sm font-bold">
  @let user = authStore.user();
  <div class="flex items-center gap-6">
    <button
      class="group flex items-center relative hover:text-primary-500 hover:transition-colors hover:duration-200">
      Programmes
      <i-lucide class="size-3.5 transition-transform duration-300 group-hover:rotate-45"
                [name]="icons.chevronRight"/>
      @if (programsStore.programs()) {
        <div
          class="absolute left-0 top-6 w-60 bg-white shadow-xl rounded-md z-30 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 origin-top">
          <div class="flex flex-col divide-y divide-gray-200 py-2">
            @for (p of programsStore.programs(); track $index) {
              <div class="relative group/sub px-4 py-2 text-left">
                <a routerLinkActive="bg-primary-100 text-primary-600"
                   [routerLink]="['/our-programs', p.slug]" [routerLinkActiveOptions]="{ exact: true, }"
                   class="block px-4 py-2 text-gray-700 font-medium hover:bg-primary-100 hover:text-primary-600 rounded-lg transition-colors duration-200">
                  {{ p.name }}
                  <span class="block text-xs font-normal text-gray-500">
                    {{ p?.category?.name }}
                  </span>
                </a>
              </div>
            }
          </div>
        </div>
      }
    </button>
    @for (link of links(); track $index) {
      <div class="relative group">
        @if (link.children?.length) {
          <button
            class="group flex items-center relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-full after:h-0.5 hover:text-primary-500 hover:transition-colors hover:duration-200">
            {{ link.name }}
            <i-lucide class="size-3.5 transition-transform duration-300 group-hover:rotate-45"
                      [name]="icons.chevronRight"/>
            @if (link.children?.length) {
              <div
                class="absolute left-0 top-6 w-56 bg-white shadow-xl rounded-md z-30 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 origin-top">
                <div class="flex text-left flex-col divide-y divide-gray-200 py-2">
                  @for (sublink of link.children; track $index) {
                    <div class="relative group/sub px-4 py-2">
                      <a routerLinkActive="bg-primary-100 text-primary-600"
                         [routerLink]="sublink.path" [routerLinkActiveOptions]="{ exact: sublink.exactUrl || false }"
                         class="block px-4 py-2 text-gray-700 font-medium hover:bg-primary-100 hover:text-primary-600 rounded-lg transition-colors duration-200">
                        {{ sublink.name }}
                      </a>
                    </div>
                  }
                </div>
              </div>
            }
          </button>
        } @else {
          <a
            class="group flex items-center relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-full after:h-0.5 hover:text-primary-500 hover:transition-colors hover:duration-200"
            [routerLink]="link.path" routerLinkActive="after:bg-primary-500"
            [routerLinkActiveOptions]="{ exact: link.exactUrl || false }">
            {{ link.name }}
          </a>
        }

      </div>
    }
    @if (user) {
      <div class="flex gap-3">
        <button class="group relative flex items-center gap-1">
          <div class="flex items-center gap-1">
            <div class="relative h-8 w-8">
              <img [ngSrc]="user | apiIMG: 'user'" alt="User Image"
                   class="aspect-video object-cover ring-2 ring-primary-600 bg-gray-200 rounded-full" fill/>
            </div>
            <i-lucide [name]="icons.chevronRight"
                      class="transition-transform duration-300 size-4 group-hover:rotate-45"/>
          </div>
          <div
            class="invisible absolute right-0 top-full mt-2 w-52 rounded-md bg-white shadow-xl opacity-0 transition-all duration-300 group-hover:visible group-hover:opacity-100">
            <div class="text-left flex flex-col divide-y divide-gray-200 py-2">
              <div class="flex flex-col px-4 py-2">
                <a [routerLink]="'/dashboard'"
                   class="block rounded-lg px-4 py-2 font-medium text-gray-700 transition-colors duration-200 hover:bg-primary-100 hover:text-primary-600">
                  Mon compte
                </a>
              </div>
              <div class="flex flex-col px-4 py-2">
                <button
                  class="flex rounded-lg px-4 py-2 font-medium text-gray-700 transition-colors duration-200 hover:bg-primary-100 hover:text-primary-600"
                  (click)="onSignOut()">
                  Se d√©connecter
                </button>
              </div>
            </div>
          </div>
        </button>
      </div>
    } @else {
      <a routerLink="/sign-in"
         class="relative inline-flex items-center justify-center px-6 py-2 rounded-full border-1 border-primary-500 font-semibold text-primary-500 overflow-hidden group transition duration-300 ease-out hover:text-white">
            <span
              class="absolute inset-0 bg-primary-500 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300 ease-out">
            </span>
        <span class="relative">Se connecter</span>
      </a>
    }
  </div>
</div>
