<header
  class="fixed top-0 left-0 md:left-[22vw] right-0 h-14 md:h-20 flex items-center z-30 bg-white shadow-xs text-gray-800 transition-colors duration-300 font-satoshi">
  <nav class="flex justify-between! content-center justify-items-center items-center w-full px-8">
    <div class="hidden md:flex flex-col gap-1">
      <p class="text-lg font-semibold">Tableau de bord</p>

      <p class="text-gray-500 hidden md:flex items-center text-sm gap-1">
        <span class="flex items-center gap-1 text-primary-500">
          <i-lucide [name]="icons.calendar" class="h-4 w-4 stroke-2" />
        </span>
        <span class="text-primary-500">{{ date | date:'EEEE':'':'fr' | titlecase }}</span> {{ date | date:'d/MM/y' }}
      </p>
    </div>

    <a routerLink="/" class="flex items-center gap-1.5 opacity-100 md:opacity-0" aria-label="logo">
      <img ngSrc="/images/logo/logo-g.png" alt="logo" class="w-8 h-9" width="64" height="68" priority />
    </a>
    <div>
      <app-mobile-nav [user]="authStore.user()" (signOut)="handleSignOut()" />
      <app-desktop-nav [user]="authStore.user()" (signOut)="handleSignOut()" />
    </div>
  </nav>
</header>
