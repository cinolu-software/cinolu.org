<app-auth-card
  description="Connectez-vous et accéder à votre compte et continuer à explorer notre plateforme."
  title="Se connecter">
  <!-- Signup link -->
  <div class="inline-flex items-center gap-1 justify-between">
    <span class="text-gray-700">Pas encore de compte?</span>
    <a class="text-md font-medium text-primary-400 hover:underline" [routerLink]="['/sign-up']">S'inscrire!</a>
  </div>

  <form class="mt-6 flex flex-col gap-4" (ngSubmit)="onSignIn()" [formGroup]="form">
    <div class="flex flex-col gap-1.5">
      <label for="email" class="font-medium">Adresse e-mail</label>
      <input pInputText type="email" id="email" name="email" formControlName="email" autocomplete="none" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="passwordInput" class="font-medium">Mot de passe</label>
      <p-password
        id="password"
        name="password"
        [feedback]="false"
        formControlName="password"
        [toggleMask]="true"
        autocomplete="none"
        inputId="passwordInput" />
    </div>
    <div class="inline-flex -mt-2 w-full items-center justify-between">
      Mot de passe oublié?
      <a class="text-md font-medium text-primary-400 hover:underline" [routerLink]="['/forgot-password']">
        Réinitialiser!
      </a>
    </div>
    <p-button [loading]="store.isLoading()" [disabled]="store.isLoading() || form.invalid" class="mt-4" type="submit">
      Se connecter
    </p-button>
    <div class="mt-2.5 flex items-center">
      <div class="mt-px flex-auto border-t border-gray-200"></div>
      <div class="text-gray-700 mx-2">Ou continuer avec</div>
      <div class="mt-px flex-auto border-t border-gray-200"></div>
    </div>
    <p-button [outlined]="true" [severity]="'primary'" (click)="signinWithGoogle()">
      <div class="relative h-5 w-5">
        <img ngSrc="/images/google.svg" alt="Google" fill />
      </div>
      <p class="-ml-2">oogle</p>
    </p-button>
  </form>
</app-auth-card>
