<div
  class="group relative flex flex-col w-full bg-white border border-gray-200/60 hover:border-primary-400 rounded-lg overflow-hidden transition-all duration-300 hover:shadow-lg hover:shadow-primary-500/10 hover:-translate-y-1">
  <div class="absolute top-3 right-3 z-10">
    <span
      class="inline-flex items-center px-2.5 py-1 bg-white/90 backdrop-blur-sm text-primary-600 text-xs font-semibold rounded-full shadow-sm border border-primary-200">
      {{ 'blog.article_badge' | translate }}
    </span>
  </div>

  <div class="relative overflow-hidden aspect-[16/10]">
    <img
      [ngSrc]="article() | apiIMG: 'article'"
      alt="Image de l'article {{ article().title }}"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 ease-out"
      [priority]="isPriority"
      [loading]="isPriority ? undefined : 'lazy'"
      fill />
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent group-hover:from-black/80 transition-colors duration-300"></div>

    <div class="absolute bottom-0 left-0 right-0 p-4 sm:p-5">
      <h3
        class="font-black text-lg sm:text-xl font-satoshi text-white drop-shadow-lg transition-all duration-200 group-hover:text-primary-100 line-clamp-2 leading-tight">
        {{ article().title }}
      </h3>
    </div>
  </div>

  <div class="flex-1 flex flex-col p-5 sm:p-6 space-y-4">
    <div class="flex-1">
      <p class="text-gray-700 text-sm sm:text-base leading-relaxed line-clamp-3">{{ article().summary }}</p>
    </div>

    <div class="flex flex-wrap gap-2">
      @for (tag of article().tags; track tag.id; let i = $index) { @if (i < 3) {
      <span
        class="inline-flex items-center px-3 py-1.5 bg-gradient-to-r from-primary-50 to-primary-100 text-xs font-semibold text-primary-700 rounded-full border border-primary-200/60 hover:from-primary-100 hover:to-primary-200 transition-colors duration-200">
        {{ tag.name }}
      </span>
      } }
    </div>

    <div class="flex items-center justify-between py-3 px-4 bg-gray-50/80 rounded-lg">
      <div class="flex items-center gap-4">
        <button
          type="button"
          aria-label="Voir les commentaires"
          class="flex items-center gap-2 text-gray-500 hover:text-primary-600 transition-colors duration-200">
          <div class="flex items-center justify-center w-6 h-6 bg-blue-100 rounded-full">
            <i-lucide [name]="icons.comment" class="size-3 text-blue-600"></i-lucide>
          </div>
          <span class="text-sm font-medium">{{ commentCount(article().comments) }}</span>
        </button>

        <div class="w-px h-4 bg-gray-300"></div>

        <div class="flex items-center gap-2 text-gray-500">
          <div class="flex items-center justify-center w-6 h-6 bg-green-100 rounded-full">
            <i-lucide [name]="icons.calendar" class="size-3 text-green-600"></i-lucide>
          </div>
          <span class="text-sm font-medium">{{ article().published_at | date: 'shortDate' }}</span>
        </div>
      </div>
    </div>

    <div class="pt-2 w-fit group/btn">
      <a [routerLink]="article().slug" class="block">
        <p-button size="small" outlined severity="primary" class="w-full" [style]="{'min-height': '44px'}">
          <div class="flex items-center justify-center gap-2 py-1 px-2">
            <span class="text-sm font-medium">{{ 'blog.read_article' | translate }}</span>
            <i-lucide
              class="size-4 group-hover/btn:translate-x-1 transition-transform duration-300"
              [name]="icons.moveRight" />
          </div>
        </p-button>
      </a>
    </div>
  </div>
</div>
