<div class="relative bg-white/90 backdrop-blur-sm rounded-2xl border border-gray-200/60 overflow-hidden animate-pulse">
  <div class="p-6">
    <!-- Avatar Skeleton -->
    <div class="flex justify-center mb-4">
      <div class="w-24 h-24 rounded-full bg-gradient-to-br from-gray-200 to-gray-300"></div>
    </div>

    <!-- Name Skeleton -->
    <div class="flex justify-center mb-1">
      <div class="h-5 bg-gray-300 rounded-lg w-32"></div>
    </div>

    <!-- Email Skeleton -->
    <div class="flex justify-center mb-3">
      <div class="h-3 bg-gray-200 rounded w-28"></div>
    </div>

    <!-- Badge Skeleton -->
    <div class="flex justify-center mb-3">
      <div class="h-6 bg-gray-200 rounded-full w-24"></div>
    </div>

    <!-- Location Skeleton -->
    <div class="flex justify-center mb-4">
      <div class="h-8 bg-gray-100 rounded-lg w-full"></div>
    </div>

    <!-- Stats Section Skeleton -->
    <div class="border-t border-gray-100 pt-4 space-y-3">
      <!-- Referrals count -->
      <div class="flex items-center justify-between gap-2">
        <div class="h-4 bg-gray-200 rounded w-20"></div>
        <div class="h-7 bg-gray-300 rounded-lg w-16"></div>
      </div>
      <!-- Progress bar -->
      <div class="w-full">
        <div class="flex justify-between mb-1">
          <div class="h-3 bg-gray-200 rounded w-16"></div>
          <div class="h-3 bg-gray-200 rounded w-8"></div>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2"></div>
      </div>
    </div>
  </div>
</div>
