<section
  class="px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto overflow-x-hidden pt-20"
>
  @if (store.project(); as project) {
    <div class="pt-4 pb-8">
      <h2 class="font-black font-satoshi mb-1 text-2xl md:text-4xl">
        {{ project.name | titlecase }}
      </h2>
    </div>
    <div class="relative h-60 w-full md:h-96 bg-gray-50">
      <img
        [ngSrc]="project | apiIMG: 'project'"
        [alt]="'Photo de couverture'"
        class="aspect-video object-cover"
        fill
        priority
      />
    </div>
    <div class="my-10">
      <app-project-overview [project]="project" />
    </div>
  }
  @if (store.isLoading()) {
    <app-project-skeleton />
  }
  @if (!store.isLoading() && !store.project()) {
    <div
      class="min-h-[75vh] w-full flex flex-col justify-center items-center px-5"
    >
      <h2 class="text-3xl font-semibold">
        Aucun programme avec cet identifiant !
      </h2>
    </div>
  }
</section>
