<div
  class="group relative flex flex-col w-full bg-white/95 backdrop-blur-sm hover:shadow-xl rounded-lg overflow-hidden transition-all duration-300 border border-gray-100 hover:border-primary-300/60 hover:-translate-y-1">
  <div class="relative overflow-hidden aspect-[4/3] sm:aspect-[16/10]">
    <img
      fill
      [ngSrc]="project() | apiIMG: 'project'"
      [alt]="project().name"
      class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 ease-out" />
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/60 via-black/20 to-transparent group-hover:from-black/70 transition-colors duration-300"></div>
  </div>

  <div class="flex-1 flex flex-col p-4 sm:p-5 lg:p-6 space-y-3 sm:space-y-4">
    <h3
      class="font-bold text-lg sm:text-xl lg:text-2xl line-clamp-1 font-satoshi text-gray-900 group-hover:text-primary-700 transition-colors duration-200">
      {{ project().name | titlecase }}
    </h3>

    <p
      class="text-gray-600 text-sm sm:text-base leading-relaxed line-clamp-3 flex-1"
      [innerHTML]="project().description"></p>

    <div class="flex flex-col sm:flex-row sm:justify-between gap-3 sm:gap-2 pt-2">
      <div class="flex items-center gap-2 text-xs sm:text-sm text-gray-500">
        <div class="flex items-center justify-center w-6 h-6 bg-primary-100 rounded-full">
          <i-lucide class="size-3 text-primary-600" [name]="icons.calendarCheck" />
        </div>
        <span class="font-medium">{{ project().started_at | date: 'shortDate' }}</span>
      </div>
      <div class="flex items-center gap-2 text-xs sm:text-sm text-gray-500">
        <div class="flex items-center justify-center w-6 h-6 bg-red-100 rounded-full">
          <i-lucide class="size-3 text-red-600" [name]="icons.calendarX" />
        </div>
        <span class="font-medium">{{ project().ended_at | date: 'shortDate' }}</span>
      </div>
    </div>

    <div class="pt-3">
      <p-button
        [routerLink]="['/programs', project().slug]"
        size="small"
        outlined
        severity="primary"
        class="w-full"
        [style]="{'min-height': '40px'}">
        <div class="flex items-center justify-center gap-2 group/btn py-1">
          <span class="text-sm sm:text-base">Explorer ce programme</span>
          <i-lucide
            class="size-4 group-hover/btn:translate-x-1 transition-transform duration-300"
            [name]="icons.moveRight" />
        </div>
      </p-button>
    </div>
  </div>
</div>
