<div
  class="group relative flex flex-col w-full bg-white border border-slate-200 hover:border-primary-400 rounded-lg overflow-hidden transition-all duration-500 hover:shadow-2xl hover:shadow-primary-500/10 hover:-translate-y-1.5">
  <div class="absolute top-4 left-4 z-10">
    <span
      class="inline-flex items-center px-3 py-1 bg-white/95 backdrop-blur-md text-primary-700 text-[10px] font-bold uppercase tracking-widest rounded-full shadow-sm border border-slate-100">
      Programme
    </span>
  </div>

  <div class="relative overflow-hidden aspect-[16/10]">
    <img
      fill
      [ngSrc]="project() | apiIMG: 'project'"
      [alt]="project().name"
      class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 ease-in-out" />

    <div
      class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/20 to-transparent opacity-80 group-hover:opacity-90 transition-opacity duration-300"></div>

    <div class="absolute bottom-0 left-0 right-0 p-5">
      <h3
        class="font-extrabold text-xl font-satoshi text-white transition-colors duration-200 line-clamp-2 leading-tight">
        {{ project().name | titlecase }}
      </h3>
    </div>
  </div>

  <div class="flex-1 flex flex-col p-6 space-y-6">
    <div class="flex-1">
      <p class="text-slate-500 text-sm leading-relaxed line-clamp-3 font-medium">{{project().description}}</p>
    </div>

    <div class="grid grid-cols-2 gap-0 border border-slate-100 rounded-xl overflow-hidden">
      <div class="flex items-center gap-3 p-3 bg-slate-50/50 border-r border-slate-100">
        <div class="flex items-center justify-center size-8 bg-white shadow-sm rounded-lg text-emerald-500">
          <i-lucide class="size-4" [name]="icons.calendarCheck" />
        </div>
        <div class="flex flex-col min-w-0">
          <span class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">DÃ©but</span>
          <span class="text-xs font-bold text-slate-700 truncate">{{ project().started_at | date: 'shortDate' }}</span>
        </div>
      </div>

      <div class="flex items-center gap-3 p-3 bg-slate-50/50">
        <div class="flex items-center justify-center size-8 bg-white shadow-sm rounded-lg text-rose-500">
          <i-lucide class="size-4" [name]="icons.calendarX" />
        </div>
        <div class="flex flex-col min-w-0 text-left">
          <span class="text-[10px] text-slate-400 font-bold uppercase tracking-tighter">Fin</span>
          <span class="text-xs font-bold text-slate-700 truncate">{{ project().ended_at | date: 'shortDate' }}</span>
        </div>
      </div>
    </div>

    <div class="pt-2">
      <a
        [routerLink]="['/programs', project().slug]"
        class="inline-flex items-center gap-2 text-primary-600 font-bold text-sm uppercase tracking-wider group/link hover:text-primary-700 transition-colors">
        {{ buttonTextKey() | translate }}
        <i-lucide
          class="size-4 transition-transform duration-300 group-hover/link:translate-x-1.5"
          [name]="icons.moveRight" />
      </a>
    </div>
  </div>
</div>
