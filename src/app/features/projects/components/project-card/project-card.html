<div
  class="relative flex flex-col w-full my-6 bg-white shadow-sm hover:shadow-lg rounded-md overflow-hidden transition-all duration-300"
>
  <div class="group relative overflow-hidden h-56">
    <img
      fill
      [ngSrc]="project() | apiIMG: 'project'"
      [alt]="project().name"
      class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-300"
    />
    <div
      class="absolute inset-0 bg-gradient-to-t from-primary-900/80 to-transparent"
    ></div>
    <h6
      class="absolute bottom-4 left-4 text-white text-2xl font-bold drop-shadow-lg line-clamp-1"
    >
      {{ project().name | titlecase }}
    </h6>
  </div>

  <div class="p-5 space-y-4">
    <p class="text-slate-700 text-base line-clamp-3">
      <span [innerHTML]="project().description"></span>
    </p>

    <div class="flex flex-col gap-2 text-base text-slate-600">
      <div class="flex items-center gap-2">
        <i-lucide
          class="size-5 text-primary-500"
          [name]="icons.calendarCheck"
        />
        <span>DÃ©but : {{ project().started_at | date: "longDate" }}</span>
      </div>
      <div class="flex items-center gap-2">
        <i-lucide class="size-5 text-red-500" [name]="icons.calendarX" />
        <span>Fin : {{ project().ended_at | date: "longDate" }}</span>
      </div>
    </div>

    <a
      [routerLink]="['/programs', project().slug]"
      class="inline-flex items-center justify-center gap-2 w-full rounded-md bg-primary-500 py-2.5 px-6 text-white text-base font-medium shadow-lg hover:bg-primary-600 transition"
    >
      En savoir plus
      <i-lucide class="size-4" [name]="icons.moveRight" />
    </a>
  </div>
</div>
