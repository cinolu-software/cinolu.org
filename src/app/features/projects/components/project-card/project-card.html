<div
  class="group relative flex flex-col w-full bg-white border border-gray-200/60 hover:border-primary-400 rounded-xl overflow-hidden transition-all duration-300 hover:shadow-lg hover:shadow-primary-500/10 hover:-translate-y-1">
  <!-- Badge -->
  <div class="absolute top-3 right-3 z-10">
    <span
      class="inline-flex items-center px-2.5 py-1 bg-white/90 backdrop-blur-sm text-primary-600 text-[10px] sm:text-xs font-semibold rounded-full shadow-sm border border-primary-200">
      Programme
    </span>
  </div>

  <!-- IMAGE -->
  <div class="relative overflow-hidden aspect-[4/3] sm:aspect-[16/10] lg:aspect-[16/9]">
    <img
      fill
      [ngSrc]="project() | apiIMG: 'project'"
      [alt]="project().name"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 ease-out" />

    <div
      class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent group-hover:from-black/80 transition-colors duration-300"></div>

    <!-- TITLE ON IMAGE -->
    <div class="absolute bottom-0 left-0 right-0 p-3 sm:p-4 lg:p-5">
      <h3
        class="font-black text-base sm:text-lg lg:text-xl font-satoshi text-white drop-shadow-lg group-hover:text-primary-100 line-clamp-2 leading-tight">
        {{ project().name | titlecase }}
      </h3>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="flex-1 flex flex-col p-4 sm:p-5 lg:p-6 space-y-4">
    <!-- DESCRIPTION -->
    <div class="flex-1">
      <p
        class="text-gray-700 text-sm sm:text-base lg:text-[17px] leading-relaxed line-clamp-3"
        [innerHTML]="project().description"></p>
    </div>

    <!-- DATES SECTION -->
    <div
      class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 py-3 px-4 bg-gray-50/80 rounded-lg">
      <!-- START DATE -->
      <div class="flex items-center gap-2 flex-1">
        <div class="flex items-center justify-center w-7 h-7 bg-green-100 rounded-full">
          <i-lucide class="size-3.5 text-green-600" [name]="icons.calendarCheck" />
        </div>
        <div class="flex flex-col">
          <span class="text-xs text-gray-500 font-medium">DÃ©but</span>
          <span class="text-sm font-semibold text-gray-800"> {{ project().started_at | date: 'shortDate' }} </span>
        </div>
      </div>

      <!-- DIVIDER (hidden on mobile) -->
      <div class="hidden sm:block w-px h-8 bg-gray-300"></div>

      <!-- END DATE -->
      <div class="flex items-center gap-2 flex-1">
        <div class="flex items-center justify-center w-7 h-7 bg-red-100 rounded-full">
          <i-lucide class="size-3.5 text-red-600" [name]="icons.calendarX" />
        </div>
        <div class="flex flex-col">
          <span class="text-xs text-gray-500 font-medium">Fin</span>
          <span class="text-sm font-semibold text-gray-800"> {{ project().ended_at | date: 'shortDate' }} </span>
        </div>
      </div>
    </div>

    <!-- BUTTON -->
    <div class="pt-2 w-full sm:w-fit group">
      <p-button
        [routerLink]="['/programs', project().slug]"
        size="small"
        outlined
        severity="primary"
        class="w-full sm:w-auto"
        [style]="{'min-height': '44px'}">
        <div class="flex items-center justify-center gap-2 px-2 group/btn">
          <span class="text-sm sm:text-base font-medium">{{ buttonTextKey() | translate }}</span>
          <i-lucide
            class="size-4 group-hover/btn:translate-x-1 transition-transform duration-300"
            [name]="icons.moveRight" />
        </div>
      </p-button>
    </div>
  </div>
</div>
