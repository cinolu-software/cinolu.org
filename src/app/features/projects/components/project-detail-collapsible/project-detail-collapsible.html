<div class="bg-white rounded-lg shadow border border-gray-200 overflow-hidden transition-shadow duration-200 hover:shadow-md">
  <div class="p-6">
    <div class="mb-4 flex items-center gap-3 justify-between">
      <div class="flex items-center gap-3">
        @switch (theme()) {
          @case ('primary') {
            <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-primary-50 text-primary-600">
              <i-lucide [name]="icons.fileText" class="size-5 stroke-[1.5]"></i-lucide>
            </div>
          }
          @case ('primary-check') {
            <div class="flex items-center justify-center w-10 h-10 rounded-lg bg-primary-50 text-primary-600">
              <i-lucide [name]="icons.checkCircle2" class="size-5 stroke-[1.5]"></i-lucide>
            </div>
          }
          @case ('amber') {
            <div class="w-10 h-10 rounded-lg bg-amber-50 text-amber-600 flex items-center justify-center">
              <i-lucide [name]="icons.target" class="size-5 stroke-[1.5]"></i-lucide>
            </div>
          }
          @case ('blue') {
            <div class="w-10 h-10 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center">
              <i-lucide [name]="icons.info" class="size-5 stroke-[1.5]"></i-lucide>
            </div>
          }
        }
        <h2 class="text-lg font-bold text-gray-900">{{ titleKey() | translate }}</h2>
      </div>

      <button
        type="button"
        [class]="boxClasses()"
        (click)="onToggle()"
        [attr.aria-expanded]="expanded()"
        [attr.aria-controls]="sectionId()">
        <i-lucide
          [name]="icons.chevronUp"
          class="size-4 transition-transform duration-200"
          [ngClass]="chevronClasses()" />
      </button>
    </div>

    <div class="relative">
      <p
        [id]="sectionId()"
        [class]="contentClasses()">
        {{ content() || (emptyKey() | translate) }}
      </p>
    </div>
  </div>
</div>
