<div class="bg-white rounded-lg shadow border border-gray-200 p-6 transition-shadow duration-200 hover:shadow-md">
  <div class="flex flex-col gap-5">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-lg bg-indigo-50 text-indigo-600 flex items-center justify-center">
          <i-lucide [name]="icons.squaresSubtract" class="size-5 stroke-[1.5]"></i-lucide>
        </div>
        <div>
          <h3 class="font-bold text-lg text-gray-900">{{ 'project_detail.detail.actions_status' | translate }}</h3>
          <p class="text-sm text-gray-500">{{ 'project_detail.detail.quick_actions' | translate }}</p>
        </div>
      </div>
      <span
        class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border text-sm font-semibold"
        [ngClass]="statusBadgeClasses()">
        {{ projectStatus() }}
      </span>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <button
        type="button"
        class="flex items-center justify-center gap-2 px-4 py-3 rounded-lg bg-primary-600 text-white hover:bg-primary-700 transition-all duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed font-semibold shadow-sm hover:shadow-md"
        (click)="onAddToCalendar()"
        [disabled]="projectStatus() === 'TerminÃ©'">
        <i-lucide class="size-5" [name]="icons.calendarSync"></i-lucide>
        <span class="text-sm">{{ 'project_detail.detail.add_to_calendar' | translate }}</span>
      </button>
      <button
        type="button"
        class="flex items-center justify-center gap-2 px-4 py-3 rounded-lg border-2 border-gray-300 text-gray-700 hover:bg-gray-50 hover:border-gray-400 transition-all duration-200 font-semibold"
        (click)="onShare()">
        <i-lucide class="size-5" [name]="icons.share"></i-lucide>
        <span class="text-sm">{{ 'project_detail.detail.share_project' | translate }}</span>
      </button>
    </div>

    @if (isProjectOpen()) {
    <div class="pt-4 border-t border-gray-200">
      <button
        type="button"
        class="w-full flex items-center justify-center gap-2 px-5 py-3 rounded-lg bg-primary-600 text-white hover:bg-primary-700 transition-all duration-200 font-bold shadow-md hover:shadow-lg"
        (click)="onApply()">
        <i-lucide class="size-5" [name]="icons.userPlus"></i-lucide>
        <span>{{ 'project_detail.detail.apply_now' | translate }}</span>
      </button>
      <p class="text-xs text-gray-500 text-center mt-2">{{ 'project_detail.detail.cta_hint' | translate }}</p>
    </div>
    }
  </div>
</div>
