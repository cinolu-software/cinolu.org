<app-auth-card
  description="Réinitialisez votre mot de passe et accéder à votre compte et continuer à explorer notre plateforme."
  title="Mot de passe oublié">
  <div class="inline-flex items-center gap-1 justify-between mb-6">
    <span class="text-gray-700">Vous avez déjà un compte? </span>
    <a
      class="text-md font-medium text-primary-400 underline hover:text-primary-500 duration-300"
      [routerLink]="['/sign-in']"
      >Se connecter!</a
    >
  </div>
  <p>Réinitialisez votre mot de passe un lien de réinitialisation vous sera envoyé.</p>
  <form class="mt-6 flex flex-col gap-4" [formGroup]="form" (ngSubmit)="onForgotPassword()">
    <div class="flex flex-col gap-1.5 mb-3">
      <label for="email" class="font-medium">Adresse e-mail</label>
      <input pInputText type="email" formControlName="email" autocomplete="off" />
    </div>
    <div class="inline-flex -mt-5 w-full items-center justify-between">
      Mot de passe?
      <a class="text-md font-medium text-primary-400 hover:underline" [routerLink]="['/sign-in']"> Connectez-vous! </a>
    </div>
    <button
      pButton
      class="w-full"
      [loading]="store.isLoading()"
      [disabled]="store.isLoading() || form.invalid"
      type="submit">
      Réinitialisation
    </button>
  </form>
</app-auth-card>
