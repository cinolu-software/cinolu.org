<section class="bg-[#EEEEEE] bg-grid" id="mission">
  <div
    class="flex flex-col md:flex-row gap-6 px-6 sm:px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto text-sm md:text-base py-16 md:py-20"
  >
    <div class="w-full md:w-2/3">
      <h2
        class="flex text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-black text-gray-800 font-satoshi mb-4 tracking-tight leading-tight"
      >
        <i-lucide
          [name]="icons.mission"
          [strokeWidth]="1"
          class="text-primary-400 size-8 mr-3 sm:hidden"
        />
        Notre <span class="text-primary-500">&nbsp;Mission</span>
      </h2>

      <div class="flex flex-col gap-8 lg:text-lg">
        <div>
          <p
            class="font-normal text-base sm:text-lg md:text-xl lg:text-2xl leading-relaxed sm:leading-8 md:leading-10 text-black hyphens-none"
          >
            Accompagner les innovateurs, les entrepreneurs et les structures
            d’appui à l’entrepreneuriat (ESO) dans le développement de
            <strong>solutions durables et inclusives,</strong> en favorisant la
            co-création, l’expérimentation et la collaboration multi-acteurs
          </p>
        </div>
      </div>
    </div>

    <div
      class="w-full md:w-1/3 hidden justify-center md:justify-end items-center sm:flex"
    >
      <i-lucide
        [name]="icons.mission"
        [strokeWidth]="0.5"
        class="text-primary-400 size-32 sm:size-44 md:size-60"
      />
    </div>
  </div>
</section>
