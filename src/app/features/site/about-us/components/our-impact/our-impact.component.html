<section class="bg-gray-100 bg-grid" id="about">
  <div
    class="px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto fade-left-init py-12 sm:py-16 md:pb-20"
    appAnimationsOnScroll
  >
    <h2
      class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-black text-gray-800 font-satoshi mb-8 tracking-tight leading-tight pb-8"
    >
      Notre <span class="text-primary-500">impact</span>
    </h2>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
    >
      <div
        *ngFor="let item of our_impact"
        class="bg-white shadow-md hover:shadow-xl rounded-md p-6 w-full sm:max-w-xs mx-auto transition-transform duration-300 hover:scale-105 text-center"
      >
        <i-lucide
          [name]="item.icon"
          class="text-primary-500 size-10 sm:size-12 mx-auto mb-4"
        />

        <div class="flex gap-x-1 justify-center">
          <p
            appCountUp
            suffix=""
            [duration]="2000"
            [end]="item.value"
            class="text-3xl sm:text-4xl font-black text-primary-500 mb-2"
          ></p>
          <span
            *ngIf="item.artefact"
            class="text-3xl sm:text-4xl font-black text-primary-500 mb-2"
          >
            {{ item.artefact }}
          </span>
        </div>

        <h3 class="text-base sm:text-lg font-semibold text-gray-800 mb-2">
          {{ item.title }}
        </h3>

        <p class="text-sm sm:text-base text-gray-500 break-words">
          {{ item.description }}
        </p>
      </div>
    </div>
  </div>
</section>
