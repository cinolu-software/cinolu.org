<section
  class="px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto pt-10"
>
  <div class="mb-10">
    <h3 class="font-black font-satoshi mb-2 text-2xl">
      Votre hub d'innovation one stop
    </h3>
  </div>
  <div class="grid grid-cols-1 gap-4 md:gap-0 md:grid-cols-2">
    <img
      [ngSrc]="'images/hub.svg'"
      alt="Hub image"
      width="600"
      height="400"
      class="object-cover w-full h-auto"
    />
    <div class="grid grid-cols-1 md:grid-cols-2">
      @for (s of statements; track $index) {
        <div>
          <div
            class="relative text-white flex flex-col gap-1 p-6 transition-transform duration-300 border border-gray-100"
          >
            <h5 class="font-bold font-satoshi text-gray-800 mb-3">
              {{ s.title }}
            </h5>
            <p class="text-gray-600 ">{{ s.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
