<div
  class="group relative flex flex-col w-full bg-white border border-slate-200 hover:border-primary-400 rounded-lg overflow-hidden transition-all duration-500 hover:shadow-2xl hover:shadow-primary-500/10 hover:-translate-y-1.5">
  <div class="absolute top-3 left-3 right-3 z-10 flex justify-between items-center pointer-events-none">
    <span
      class="inline-flex items-center px-2.5 py-1 bg-white/95 backdrop-blur-sm text-primary-700 text-[10px] uppercase tracking-wider font-black rounded shadow-sm border border-slate-100">
      Événement
    </span>
  </div>

  <div class="relative overflow-hidden aspect-[16/10]">
    <img
      fill
      [ngSrc]="event() | apiIMG: 'event'"
      [alt]="event().name"
      class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700 ease-in-out" />

    <div
      class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/20 to-transparent opacity-80 group-hover:opacity-90 transition-opacity duration-300"></div>

    <div class="absolute bottom-0 left-0 right-0 p-5">
      <h3
        class="font-extrabold text-xl font-satoshi text-white transition-colors duration-200 line-clamp-2 leading-tight">
        {{ event().name | titlecase }}
      </h3>
    </div>
  </div>

  <div class="flex-1 flex flex-col p-5 sm:p-6 space-y-5">
    <div class="flex-1">
      <p class="text-slate-500 text-sm leading-relaxed line-clamp-3 font-medium">{{event().description}}</p>
    </div>

    <div class="flex items-center justify-between py-3 px-4 bg-slate-50/50 rounded-lg border border-slate-100">
      <div class="flex items-center gap-3">
        <i-lucide class="size-4 text-slate-400" [name]="icons.CalendarCheck" />
        <div class="flex flex-col">
          <span class="text-[10px] text-slate-400 uppercase font-black tracking-tighter">Début</span>
          <span class="text-xs font-bold text-slate-700">{{ event().started_at | date: 'mediumDate' }}</span>
        </div>
      </div>

      <div class="w-px h-6 bg-slate-200"></div>

      <div class="flex items-center gap-3">
        <div class="flex flex-col text-right">
          <span class="text-[10px] text-slate-400 uppercase font-black tracking-tighter">Fin</span>
          <span class="text-xs font-bold text-slate-700">{{ event().ended_at | date: 'mediumDate' }}</span>
        </div>
        <i-lucide class="size-4 text-red-400" [name]="icons.CalendarX" />
      </div>
    </div>

    <div class="pt-2">
      <a
        [routerLink]="['/events', event().slug]"
        class="inline-flex items-center gap-2 text-primary-600 font-bold text-sm uppercase tracking-wider group/link hover:text-primary-700 transition-colors">
        {{ buttonTextKey() | translate }}
        <i-lucide
          class="size-4 transition-transform duration-300 group-hover/link:translate-x-1.5"
          [name]="icons.MoveRight" />
      </a>
    </div>
  </div>
</div>
