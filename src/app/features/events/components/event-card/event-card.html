<div
  class="group relative flex flex-col w-full bg-white border border-gray-200/60 hover:border-primary-400 rounded-lg overflow-hidden transition-all duration-300 hover:shadow-lg hover:shadow-primary-500/10 hover:-translate-y-1">
  <div class="absolute top-3 right-3 z-10">
    <span
      class="inline-flex items-center px-2.5 py-1 bg-white/90 backdrop-blur-sm text-primary-600 text-xs font-semibold rounded-full shadow-sm border border-primary-200">
      Événement
    </span>
  </div>

  <div class="relative overflow-hidden aspect-[16/10]">
    <img
      [ngSrc]="event() | apiIMG: 'event'"
      [alt]="event().name"
      class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 ease-out"
      fill />
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent group-hover:from-black/80 transition-colors duration-300"></div>

    <div class="absolute bottom-0 left-0 right-0 p-4 sm:p-5">
      <h3
        class="font-black text-lg sm:text-xl font-satoshi text-white drop-shadow-lg transition-all duration-200 group-hover:text-primary-100 line-clamp-2 leading-tight">
        {{ event().name | titlecase }}
      </h3>
    </div>
  </div>

  <div class="flex-1 flex flex-col p-5 sm:p-6 space-y-4">
    <div class="flex-1">
      <p class="text-gray-700 text-sm sm:text-base leading-relaxed line-clamp-2" [innerHTML]="event().description"></p>
    </div>

    <div class="flex flex-col gap-3 py-3 px-4 bg-gray-50/80 rounded-lg">
      <div class="flex items-center gap-3">
        <div class="flex items-center justify-center w-7 h-7 bg-blue-100 rounded-full">
          <i-lucide class="size-3.5 text-blue-600" [name]="icons.MapPin" />
        </div>
        <div class="flex flex-col">
          <span class="text-xs text-gray-500 font-medium">Lieu</span>
          <span class="text-sm font-semibold text-gray-800 line-clamp-1"> {{ event().place | titlecase }} </span>
        </div>
      </div>

      <div class="w-full h-px bg-gray-300"></div>

      <div class="flex items-center gap-3">
        <div class="flex items-center justify-center w-7 h-7 bg-red-100 rounded-full">
          <i-lucide class="size-3.5 text-red-600" [name]="icons.CalendarX" />
        </div>
        <div class="flex flex-col">
          <span class="text-xs text-gray-500 font-medium">Date de fin</span>
          <span class="text-sm font-semibold text-gray-800"> {{ event().ended_at | date: 'dd/MM/yyyy' }} </span>
        </div>
      </div>
    </div>

    <div class="pt-2 w-fit group">
      <p-button
        [routerLink]="['/events', event().slug]"
        size="small"
        outlined
        severity="primary"
        class="w-full"
        [style]="{'min-height': '44px'}">
        <div class="flex items-center justify-center gap-2 px-2 group/btn">
          <span class="text-sm font-medium">Voir l'événement</span>
          <i-lucide
            class="size-4 group-hover/btn:translate-x-1 transition-transform duration-300"
            [name]="icons.MoveRight" />
        </div>
      </p-button>
    </div>
  </div>
</div>
