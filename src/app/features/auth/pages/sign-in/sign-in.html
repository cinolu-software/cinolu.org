<app-auth-card [title]="'auth.signin.title' | translate" [description]="'auth.signin.description' | translate">
  <div
    class="relative md:bg-white rounded-lg md:shadow-md md:shadow-gray-900/5 md:border border-gray-200/50 overflow-hidden">
    <div class="h-2 bg-gradient-to-r from-primary-500 via-primary-600 to-primary-700"></div>

    <div class="py-8 md:px-10">
      <div class="mb-8">
        <p class="text-sm text-gray-600">
          {{ 'auth.signin.noAccount' | translate }}
          <a
            class="ml-1 font-semibold text-primary-600 hover:text-primary-700 transition-colors duration-200 hover:underline"
            [routerLink]="['/sign-up']">
            {{ 'auth.signin.signUpLink' | translate }}
          </a>
        </p>
      </div>
      <form [formGroup]="form" class="space-y-4 md:space-y-6" (ngSubmit)="onSignIn()">
        <app-form-manager [form]="form" [loading]="store.isLoading()" [showProgress]="false">
          <div class="group">
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
              {{ 'auth.signin.form.email' | translate }}
            </label>
            <input
              pInputText
              id="email"
              type="email"
              formControlName="email"
              [placeholder]="'auth.signin.form.emailPlaceholder' | translate" />
          </div>
          <div class="group">
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
              {{ 'auth.signin.form.password' | translate }}
            </label>
            <p-password
              formControlName="password"
              [feedback]="false"
              [toggleMask]="true"
              [inputId]="'password'"
              [placeholder]="'auth.signin.form.passwordPlaceholder' | translate" />
          </div>
          <div class="flex items-center justify-between text-sm">
            <span class="text-gray-600">{{ 'auth.signin.forgotPassword' | translate }}</span>
            <a
              class="font-semibold text-primary-600 hover:text-primary-700 transition-colors duration-200 hover:underline"
              [routerLink]="['/forgot-password']">
              {{ 'auth.signin.resetLink' | translate }}
            </a>
          </div>
          <button
            pButton
            severity="primary"
            class="w-full group"
            [loading]="store.isLoading()"
            [disabled]="store.isLoading() || form.invalid"
            type="submit">
            <span class="flex items-center justify-center gap-2">
              <span>{{ 'auth.signin.form.submit' | translate }}</span>
            </span>
          </button>

          <div class="flex items-center">
            <div class="flex-auto border-t border-gray-200"></div>
            <div class="text-sm text-gray-600 mx-4">{{ 'auth.signin.orContinueWith' | translate }}</div>
            <div class="flex-auto border-t border-gray-200"></div>
          </div>

          <button
            pButton
            class="w-full"
            [outlined]="true"
            [severity]="'primary'"
            type="button"
            (click)="signinWithGoogle()">
            <div class="relative h-5 w-5">
              <img ngSrc="/images/google.svg" alt="Google" fill />
            </div>
            <span class="-ml-2">oogle</span>
          </button>
        </app-form-manager>
      </form>
    </div>
  </div>
</app-auth-card>
