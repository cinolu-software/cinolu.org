<app-auth-card
  title="S'inscrire"
  description="Créez un compte pour accéder à toutes les fonctionnalités de notre plateforme.">
  <form class="flex flex-col gap-4" (ngSubmit)="onSignUp()" [formGroup]="form">
    <div class="flex flex-col gap-1.5">
      <label for="address" class="font-medium">Adresse (Ville)</label>
      <input pInputText id="address" formControlName="address" autocomplete="off" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="name" class="font-medium">Nom complet</label>
      <input pInputText id="name" formControlName="name" autocomplete="off" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="email" class="font-medium">Adresse e-mail</label>
      <input pInputText type="email" id="email" formControlName="email" autocomplete="off" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="phone_number" class="font-medium">Numéro de téléphone</label>
      <input pInputText id="phone_number" formControlName="phone_number" autocomplete="off" />
    </div>
    <button
      pButton
      class="w-full"
      [loading]="store.isLoading()"
      [disabled]="store.isLoading() || form.invalid"
      type="submit">
      S'inscrire
    </button>
  </form>
</app-auth-card>
