<app-auth-card
  title="S'inscrire"
  description="Créez un compte pour accéder à toutes les fonctionnalités de notre plateforme.">
  <form class="flex flex-col gap-4" (ngSubmit)="onSignUp()" [formGroup]="form">
    <div class="flex flex-col gap-1.5">
      <label for="name" class="font-medium">Nom complet</label>
      <input pInputText id="name" formControlName="name" autocomplete="off" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="email" class="font-medium">Adresse e-mail</label>
      <input pInputText type="email" id="email" formControlName="email" autocomplete="on" />
    </div>

    <div class="flex flex-col gap-1.5">
      <label for="phone" class="font-medium">Numéro de téléphone</label>
      <input pInputText id="phone" formControlName="phone_number" autocomplete="on" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="gender" class="font-medium">Genre</label>
      <p-select
        inputId="gender"
        [options]="genderItems"
        formControlName="gender"
        [checkmark]="true"
        [showClear]="true"
        placeholder="Sélectionnez votre genre"
        class="w-full" />
    </div>

    <div class="flex flex-col gap-1.5">
      <label for="birthdate" class="font-medium">Date de naissance</label>
      <p-datepicker
        inputId="birthdate"
        formControlName="birth_date"
        showIcon
        iconDisplay="input"
        dateFormat="dd.mm.yy" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="statut" class="font-medium">Statut</label>
      <p-select
        inputId="statut"
        [options]="statutItem"
        optionValue="name"
        formControlName="profile"
        optionLabel="name"
        class="w-full"
        placeholder="Sélectionnez un statut" />
    </div>

    <div class="flex flex-col gap-1.5">
      <label for="country" class="font-medium">Pays</label>
      <p-select
        inputId="country"
        [options]="countryItem"
        optionValue="name"
        formControlName="country"
        optionLabel="name"
        [checkmark]="true"
        [showClear]="true"
        placeholder="Sélectionnez votre pays"
        class="w-full" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="address" class="font-medium">Adresse de résidence</label>
      <input pInputText id="address" formControlName="address" autocomplete="on" />
    </div>

    <div class="flex flex-col gap-1.5">
      <label for="city" class="font-medium">Ville</label>
      <input pInputText id="city" formControlName="city" autocomplete="off" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="biography" class="font-medium">Biographie</label>
      <textarea
        pTextarea
        id="biography"
        formControlName="biography"
        rows="1"
        cols="30"
        style="resize: none"
        class="h-full">
      </textarea>
    </div>

    <div class="flex flex-col gap-1.5">
      <label for="reason" class="font-medium">Pourquoi rejoindre Cinolu ?</label>
      <textarea pTextarea id="reason" formControlName="reason" rows="5" cols="30" style="resize: none" class="h-full">
      </textarea>
    </div>

    <button
      pButton
      class="w-full"
      [loading]="store.isLoading()"
      [disabled]="store.isLoading() || form.invalid"
      type="submit">
      S'inscrire
    </button>
  </form>
</app-auth-card>
