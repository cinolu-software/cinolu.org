<app-auth-card
  title="S'inscrire"
  description="Créez un compte pour accéder à toutes les fonctionnalités de notre plateforme.">
  <form class="flex flex-col gap-4" (ngSubmit)="onSignUp()" [formGroup]="form">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-6">
      <p-floatlabel class="w-full" variant="on">
        <input pInputText id="fullname" formControlName="fullname" autocomplete="off" />
        <label for="fullname">Nom Complet</label>
      </p-floatlabel>
      <p-floatlabel class="w-full" variant="on">
        <input pInputText id="email" formControlName="email" autocomplete="on" />
        <label for="email">Adresse email </label>
      </p-floatlabel>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-6">
      <p-floatlabel class="w-full" variant="on">
        <input pInputText id="phone" formControlName="phone" autocomplete="on" />
        <label for="phone">Numéro de téléphone </label>
      </p-floatlabel>

      <p-select
        formControlName="gender"
        [options]="genderItems"
        [checkmark]="true"
        optionLabel="name"
        [showClear]="true"
        placeholder="Genre"
        class="w-full" />
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-6">
      <p-floatlabel class="w-full" variant="on">
        <p-datepicker inputId="birthdate" formControlName="birthdate" showIcon iconDisplay="input" />
        <label for="birthdate">Date de naissance</label>
      </p-floatlabel>

      <p-floatlabel class="w-full" variant="on">
        <p-select inputId="statut" formControlName="statut" [options]="statutItem" optionLabel="name" class="w-full" />
        <label for="statut">Selectinnez le status</label>
      </p-floatlabel>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-6">
      <p-select
        formControlName="countryCode"
        [options]="countryItem"
        [checkmark]="true"
        optionLabel="name"
        [showClear]="true"
        placeholder="Selectionnez votre pays"
        class="w-full" />

      <p-floatlabel class="w-full md:w-60" variant="on">
        <input pInputText id="adress" autocomplete="on" />
        <label for="adress">Adresse de residence </label>
      </p-floatlabel>
    </div>
    <div class="col-span-1">
      <p-floatlabel class="w-full" variant="on">
        <textarea
          formControlName="reason"
          pTextarea
          id="reason"
          rows="5"
          cols="30"
          style="resize: none"
          class="h-full"></textarea>
        <label for="reason">Pourquoi rejoindre Cinolu ?</label>
      </p-floatlabel>
    </div>

      <label for="address" class="font-medium">Adresse (Ville)</label>
      <input pInputText id="address" formControlName="address" autocomplete="off" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="name" class="font-medium">Nom complet</label>
      <input pInputText id="name" formControlName="name" autocomplete="off" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="email" class="font-medium">Adresse e-mail</label>
      <input pInputText type="email" id="email" formControlName="email" autocomplete="off" />
    </div>
    <div class="flex flex-col gap-1.5">
      <label for="phone_number" class="font-medium">Numéro de téléphone</label>
      <input pInputText id="phone_number" formControlName="phone_number" autocomplete="off" />
    </div> -->
    <button
      pButton
      class="w-full"
      [loading]="store.isLoading()"
      [disabled]="store.isLoading() || form.invalid"
      type="submit">
      S'inscrire
    </button>
  </form>
</app-auth-card>
