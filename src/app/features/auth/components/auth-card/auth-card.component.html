<div class="grid grid-cols-1 md:grid-cols-2 min-h-screen">
  <div class="flex flex-col justify-center items-center px-6 py-16 md:px-12 bg-white dark:bg-surface-900">
    <div class="w-full max-w-sm">
      <button class="mb-6 text-primary-500 hover:underline flex items-center gap-2" (click)="onGoBack()">
        <i-lucide [name]="icons.arrowLeft" class="size-4" />
        <span>Revenir en arri√®re</span>
      </button>
      <ng-content />
    </div>
  </div>

  <div class="hidden md:block relative bg-primary-800 overflow-hidden">
    <div class="absolute inset-0">
      <svg
        class="absolute inset-0 pointer-events-none"
        viewBox="0 0 960 540"
        width="100%"
        height="100%"
        preserveAspectRatio="xMidYMax slice"
        xmlns="http://www.w3.org/2000/svg">
        <g class="text-primary-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
          <circle r="234" cx="196" cy="23" />
          <circle r="234" cx="790" cy="491" />
        </g>
      </svg>

      <svg
        class="absolute -top-16 -right-16 text-primary-700"
        viewBox="0 0 220 192"
        width="220"
        height="192"
        fill="none">
        <defs>
          <pattern id="bg-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="4" height="4" fill="currentColor" />
          </pattern>
        </defs>
        <rect width="220" height="192" fill="url(#bg-pattern)" />
      </svg>
    </div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col justify-center h-full px-8 py-20 lg:px-20">
      <h2 class="text-3xl font-semibold text-white font-satoshi">
        {{ title() }}
      </h2>
      <p class="mt-4 text-lg leading-relaxed text-gray-300">
        {{ description() }}
      </p>
      <div class="mt-6 flex gap-4 items-center">
        <div class="flex items-center -space-x-2">
          @for (member of team; track $index) {
            <div class="relative h-10 w-10">
              <img
                class="rounded-full object-cover ring-2 ring-primary-600 ring-offset-2 ring-offset-primary-800"
                [ngSrc]="member.image"
                [alt]="member.name"
                fill />
            </div>
          }
        </div>
        <p class="text-sm text-primary-300 font-medium">Plus de 1000 utilisateurs</p>
      </div>
    </div>
  </div>
</div>
