<app-hero-card
  background="/images/talent-default.jpg"
  [badgeIcon]="icons.users"
  badgeText="Nos Entrepreneurs"
  title="Découvrez"
  highlight="nos talents."
  description="Une communauté d’entrepreneurs visionnaires qui innovent, créent de la valeur et inspirent l’avenir de l’Afrique." />

<section class="sm:py-16 min-h-[75vh] md:py-20 mx-auto bg-grid py-10">
  <div class="px-4 sm:px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto">
    @if (venturesStore.isLoading()) {
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-6 md:mb-10">
      @for (i of [1, 2, 3, 4, 5, 6, 7, 8]; track $index) {
      <app-entrepreneur-card-skeleton />
      }
    </div>
    } @else if (venturesStore.ventures().length === 0) {
    <app-empty-state
      icon="users"
      title="Aucun entrepreneur trouvé"
      description="Il n'y a actuellement aucun entrepreneur dans notre base de données. Revenez bientôt pour découvrir nos talents innovants !" />
    } @else {
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-6 md:mb-10">
      @for (venture of pagedVentures; track venture.id) {
      <app-entrepreneur-user-card [entrepreneurs]="venture" />
      }
    </div>

    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="venturesStore.ventures().length">
    </p-paginator>
    }
  </div>
</section>
