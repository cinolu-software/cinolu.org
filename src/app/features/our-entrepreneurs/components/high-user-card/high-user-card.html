<div
  class="w-80 bg-white rounded-md shadow-xl overflow-hidden p-3 transition duration-300 hover:shadow-2xl mx-auto"
>
  <div class="relative h-28 rounded-md">
    <div class="h-28 rounded-md overflow-hidden">
      <img
        [src]="entrepreneur.products[0].image"
        alt=""
        class="w-full h-full object-cover"
      />
    </div>

    <img
      [src]="entrepreneur.photo"
      [alt]="entrepreneur.name"
      class="absolute top-1/2 left-4 transform -translate-y-1/2 w-14 h-14 rounded-full object-cover border-2 border-white shadow-md"
    />
    <div
      class="absolute top-3 right-4 flex items-center bg-white/70 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-semibold text-gray-800"
    >
      <span class="mr-1 text-yellow-500 text-sm">
        <i-lucide size="16" [name]="icons.award"></i-lucide>
      </span>
      {{ entrepreneur.score }}
    </div>

    <span class="absolute bottom-3 right-4 text-white">
      <i-lucide size="20" [name]="icons.verified"></i-lucide>
    </span>
  </div>

  <div class="pt-5 text-center">
    <h2 class="text-xl font-bold text-gray-900">{{ entrepreneur.name }}</h2>
    <p class="text-sm text-gray-500 mb-4 line-clamp-2">
      {{ entrepreneur.bio }}
    </p>

    <div class="flex justify-center items-center text-sm mb-6">
      <div class="flex flex-col items-center">
        <div class="flex items-center text-yellow-500">
          <span class="text-lg">
            <i-lucide size="20" [name]="icons.verified"></i-lucide>
          </span>
          <span class="ml-1 font-semibold">{{
            entrepreneur.score | percent: "1.1-1"
          }}</span>
        </div>
        <span class="text-xs text-gray-400 mt-1">Points</span>
      </div>
    </div>

    <button
      [routerLink]="['/entrepreneurs', entrepreneur.id]"
      class="w-full py-3 text-sm font-semibold text-gray-800 bg-gray-100 rounded-md hover:bg-gray-200 transition duration-150"
    >
      Voir le profil
    </button>
  </div>
</div>
