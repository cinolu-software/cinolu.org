<div
  class="w-full bg-white rounded-xl shadow-lg overflow-hidden transition duration-300 hover:shadow-2xl"
>
  <div class="relative h-32 rounded-lg overflow-hidden group">
    <img
      *ngIf="entrepreneur.ventures?.length"
      [ngSrc]="entrepreneur.ventures[0] | apiIMG: 'ventureCover'"
      [alt]="entrepreneur.ventures[0].name || 'Image de couverture'"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
      priority
      fill
    />

    <div class="absolute inset-0 bg-black/50"></div>

    <img
      [ngSrc]="entrepreneur | apiIMG: 'user'"
      [alt]="entrepreneur.name"
      class="absolute bottom-3 left-3 w-10 h-10 rounded-full object-cover border-2 border-white shadow-md"
      loading="lazy"
      fill
    />

    <div
      class="absolute top-3 left-3 flex items-center bg-white/70 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-semibold text-gray-800"
    >
      <span class="mr-1 text-yellow-500">
        <i-lucide size="16" [name]="icons.award"></i-lucide>
      </span>
      <span>Top</span>
    </div>

    <span class="absolute bottom-3 right-3 text-white drop-shadow-lg">
      <i-lucide size="20" [name]="icons.verified"></i-lucide>
    </span>
  </div>

  <div class="p-4 text-center">
    <h2 class="text-lg font-bold text-gray-900 truncate">
      {{ entrepreneur.name }}
    </h2>

    <p class="text-sm text-gray-500 mb-4 line-clamp-2 min-h-[40px]">
      {{ entrepreneur.biography || "Aucune biographie disponible." }}
    </p>

    <button
      [routerLink]="['/entrepreneurs', entrepreneur.id]"
      class="w-full py-3 text-sm font-semibold text-white bg-primary-500 rounded-lg hover:bg-primary-600 transition duration-200 shadow-md hover:shadow-lg"
    >
      Voir le profil
    </button>
  </div>
</div>
