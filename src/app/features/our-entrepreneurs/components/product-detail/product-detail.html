<section class="min-h-fit backdrop-blur-[1px] bg-white/15 flex items-center">
  <div class="px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto py-14 md:py-24 w-full">
    <div class="flex flex-col items-center justify-center max-sm:py-20">
      @if (store.product(); as product) {

      <div class="relative bg-gray-50 rounded-lg shadow-md overflow-hidden max-w-3xl w-full">
        @if (product.gallery.length >0 ) {
        <p-galleria
          [value]="product.gallery"
          [autoPlay]="true"
          [circular]="true"
          [responsiveOptions]="responsiveOptions"
          [numVisible]="5"
          [showIndicators]="true"
          [showThumbnails]="false"
          [containerStyle]="{ 'max-width': '100%' }"
          class="w-full">
          <ng-template pTemplate="item" let-img>
            <div class="relative w-full overflow-hidden h-72 md:h-[28rem]">
              <img
                [src]="img | apiIMG:'gallery'"
                [alt]="img.image"
                class="object-cover w-full h-full transition-transform duration-500 hover:scale-105" />
            </div>
          </ng-template> </p-galleria
        >}@else {
        <div class="relative w-full overflow-hidden h-72 md:h-[28rem]">
          <img src="images/no-image.jpg" alt="" class="object-cover w-full h-full" />
        </div>
        }

        <div
          class="absolute bg-white/95 border border-primary-500 shadow-md flex flex-col justify-center p-4 rounded-lg top-6 right-6">
          <p class="text-primary-600 text-lg md:text-2xl font-black">{{ product.price }} $</p>
        </div>
      </div>

      <div class="w-full max-w-3xl mt-8 px-4 md:px-8 text-center md:text-left">
        <h3 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
        <p class="text-gray-600 text-sm md:text-base leading-relaxed">{{ product.description }}</p>
      </div>

      } @else {
      <div class="w-full flex items-center justify-center bg-gray-100 h-72 md:h-[28rem] rounded-lg">
        <img src="images/no-image.jpg" alt="No image available" class="object-cover w-40 h-40 opacity-50" />
      </div>
      }
    </div>
  </div>
</section>
