<app-hero-card
  background="{{ entrepreneur?.products?.[0]?.image }}"
  [badgeIcon]="icons.users"
  badgeText="Profil Entrepreneur"
  title="{{ entrepreneur?.name }}"
  highlight="{{ entrepreneur?.title }}"
  description="{{ entrepreneur?.bio }}"
/>

<section
  *ngIf="entrepreneur; else notFound"
  class="sm:py-16 md:py-20 px-4 sm:px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto"
>
  <div class="grid md:grid-cols-3 gap-10">
    <div
      class="md:col-span-1 bg-white shadow-md rounded-md p-8 flex flex-col items-center text-center border border-gray-100"
    >
      <div
        class="relative w-40 h-40 rounded-full overflow-hidden shadow-lg border-4 border-white mb-4"
      >
        <img
          fill
          [ngSrc]="entrepreneur.photo"
          [alt]="entrepreneur.name"
          class="object-cover"
        />
      </div>

      <h2 class="text-2xl font-extrabold text-primary-700">
        {{ entrepreneur.name }}
      </h2>
      <p class="text-sm text-gray-600 mb-1">{{ entrepreneur.title }}</p>
      <p class="text-xs text-gray-500">
        {{ entrepreneur.location }} • {{ entrepreneur.category }}
      </p>

      <div class="flex justify-center gap-4 mt-6">
        <ng-container *ngFor="let social of entrepreneur.socials">
          <a
            *ngIf="social.website"
            [href]="social.website"
            target="_blank"
            class="text-gray-500 hover:text-blue-600 transition"
          >
            🌐
          </a>
          <a
            *ngIf="social.linkedin"
            [href]="social.linkedin"
            target="_blank"
            class="text-gray-500 hover:text-blue-700 transition"
          >
            <i class="fab fa-linkedin text-xl"></i>
          </a>
          <a
            *ngIf="social.instagram"
            [href]="social.instagram"
            target="_blank"
            class="text-gray-500 hover:text-pink-500 transition"
          >
            <i class="fab fa-instagram text-xl"></i>
          </a>
          <a
            *ngIf="social.facebook"
            [href]="social.facebook"
            target="_blank"
            class="text-gray-500 hover:text-blue-600 transition"
          >
            <i class="fab fa-facebook text-xl"></i>
          </a>
          <a
            *ngIf="social.twitter"
            [href]="social.twitter"
            target="_blank"
            class="text-gray-500 hover:text-sky-500 transition"
          >
            🐦
          </a>
        </ng-container>
      </div>
    </div>

    <div class="md:col-span-2 space-y-10">
      <div class="bg-white shadow-md rounded-md p-8 border border-gray-100">
        <h3 class="text-lg font-semibold text-primary-700 mb-4">À propos</h3>
        <p class="text-gray-700 leading-relaxed">{{ entrepreneur.bio }}</p>
      </div>

      <div class="grid sm:grid-cols-2 gap-8">
        <div
          *ngFor="let product of entrepreneur.products"
          class="group bg-white shadow-sm hover:shadow-lg rounded-md overflow-hidden border border-gray-100 transition"
        >
          <div class="relative w-full h-52">
            <img
              fill
              [ngSrc]="product.image"
              [alt]="product.name"
              class="object-cover group-hover:scale-105 transition-transform duration-300"
            />

            <div
              *ngIf="product.logo"
              class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 w-16 h-16 rounded-full border-4 border-white shadow-md bg-white overflow-hidden"
            >
              <img
                fill
                [ngSrc]="product.logo"
                alt="logo"
                class="object-cover w-full h-full"
              />
            </div>
          </div>

          <div class="p-6 pt-12">
            <h4 class="text-lg font-bold text-gray-900 mb-2">
              {{ product.name }}
            </h4>
            <p class="text-sm text-gray-600 mb-3">{{ product.description }}</p>
            <p
              class="font-semibold text-primary-600 mb-4"
              *ngIf="product.price"
            >
              {{ product.price }}
            </p>
            <a
              [href]="product.link"
              target="_blank"
              class="inline-block px-4 py-2 bg-primary-500 text-white text-sm rounded-md hover:bg-primary-600 transition"
            >
              Découvrir →
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #notFound>
  <div class="text-center py-20 text-gray-600">
    <p class="text-xl font-medium">Entrepreneur introuvable</p>
  </div>
</ng-template>
