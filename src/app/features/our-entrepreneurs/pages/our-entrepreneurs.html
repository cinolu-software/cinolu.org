<app-hero-card
  background="/images/entrepreneurs.jpg"
  [badgeIcon]="icons.users"
  badgeText="Nos Entrepreneurs"
  title="Découvrez"
  highlight="nos talents."
  description="Une communauté d’entrepreneurs visionnaires qui innovent, créent de la valeur et inspirent l’avenir de l’Afrique."
/>

<section class="sm:py-16 min-h-[75vh] md:py-20 mx-auto bg-grid py-10">
  <div
    class="px-4 sm:px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto"
  >
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-6 md:mb-10"
    >
      @for (item of pagedEntrepreneurs; track $index) {
        <app-entrepreneur-user-card [entrepreneur]="item" />
      }
    </div>

    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="this.entrepreneurs.entrepreneurs().length"
      [rowsPerPageOptions]="[4, 8, 12]"
    >
    </p-paginator>
  </div>
</section>
