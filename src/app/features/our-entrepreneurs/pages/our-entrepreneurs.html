<app-hero-card
  background="/images/entrepreneurs.jpg"
  [badgeIcon]="icons.users"
  badgeText="Nos Entrepreneurs"
  title="Découvrez"
  highlight="nos talents."
  description="Une communauté d’entrepreneurs visionnaires qui innovent, créent de la valeur et inspirent l’avenir de l’Afrique."
/>

<section class="sm:py-16 min-h-[75vh] md:py-20 mx-auto bg-grid py-10">
  <div
    class="px-4 sm:px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto"
  >
    <!-- Titre de section -->
    <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-900 mb-4">
      Nos Entrepreneurs
    </h2>

    <!-- Texte descriptif -->
    <p class="mt-2 text-base max-w-3xl text-gray-600 m-auto mb-12 text-center">
      Parcourez notre collection et découvrez les histoires inspirantes et les
      projets innovants de nos talents.
    </p>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      @for (item of entrepreneurs; track $index) {
        <div
          class="transform transition-transform duration-300 hover:scale-105 hover:shadow-lg rounded-lg overflow-hidden"
        >
          <app-compony-card [company]="item" />
        </div>
      }
    </div>
  </div>
</section>
