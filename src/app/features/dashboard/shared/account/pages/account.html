<aside class="dashboard-main-content md:px-16">
  @if (store.user(); as user) {
  <div class="flex flex-wrap items-center gap-4 mb-10 border-b border-gray-200 pb-4">
    <img
      [ngSrc]="user | apiIMG: 'user'"
      alt="User profile Image"
      width="56"
      height="56"
      class="object-cover h-12 w-12 ring-2 ring-primary-600 bg-gray-200 rounded-full" />
    <div class="flex flex-col">
      <p class="text-gray-500">Inscrit le {{ user.created_at | date: 'longDate' }}</p>
      <p class="text-gray-900">{{ user.name }} · {{ user.email }}</p>
    </div>
  </div>
  <div class="flex flex-col gap-3 pb-10 min-h-[60vh]">
    <div class="w-full md:w-2/4">
      <p class="font-medium mb-2">Photo de profil</p>
      <app-file-upload [name]="'profile'" [url]="url" (loaded)="handleLoaded()" />
    </div>
    <form
      class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-6 mb-16"
      (ngSubmit)="onUpdateInfo()"
      [formGroup]="infoForm">
      <div class="flex flex-col gap-1.5">
        <label for="name" class="font-medium">Nom complet</label>
        <input pInputText id="name" formControlName="name" autocomplete="off" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="email" class="font-medium">Adresse e-mail</label>
        <input pInputText type="email" id="email" formControlName="email" autocomplete="off" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="phone_number" class="font-medium">Numéro de téléphone</label>
        <input pInputText id="phone_number" formControlName="phone_number" autocomplete="off" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="gender">Genre</label>
        <p-select
          [inputId]="'gender'"
          [options]="genders"
          [optionLabel]="'label'"
          [optionValue]="'value'"
          formControlName="gender" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="country" class="font-medium">Pays</label>
        <input pInputText id="country" formControlName="country" autocomplete="off" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="city" class="font-medium">Ville</label>
        <input pInputText id="city" formControlName="city" autocomplete="off" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="birth_date" class="font-medium">Date de naissance </label>
        <p-datepicker [inputId]="'birth_date'" formControlName="birth_date"></p-datepicker>
      </div>

      <p-button
        [loading]="infoStore.isLoading()"
        [disabled]="infoStore.isLoading() || infoForm.invalid"
        class="w-full col-span-2 md:w-3/4"
        type="submit">
        Mettre à jour
      </p-button>
    </form>
    <form
      class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-6"
      (ngSubmit)="onUpdatePassword()"
      [formGroup]="passwordForm">
      <div class="flex flex-col gap-1.5">
        <label for="password" class="font-medium">Mot de passe</label>
        <input pInputText type="password" id="password" formControlName="password" autocomplete="off" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="password_confirm" class="font-medium">Confirmer le mot de passe</label>
        <input pInputText type="password" id="password_confirm" formControlName="password_confirm" autocomplete="off" />
      </div>
      <p-button
        [loading]="passwordStore.isLoading()"
        [disabled]="passwordStore.isLoading() || passwordForm.invalid"
        class="w-full md:w-3/4"
        type="submit">
        Modifier le mot de passe
      </p-button>
    </form>
  </div>
  }
</aside>
