<section class="min-h-[110vh] w-full pt-16 md:px-8">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4  gap-6">
    @let stats = store.stats();

    <div class="flex flex-col p-5 bg-white rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-300">
      <div class="flex items-center flex-wrap gap-4">
        <div class="flex items-center justify-center w-14 h-14 rounded-xl text-white shadow bg-green-500">
          <i-lucide [img]="icons.users" class="w-8 h-8"/>
        </div>
        <span class="text-4xl font-bold text-gray-900">{{ stats?.totalUsers }}</span>
      </div>
      <div class="mt-4 flex flex-col">
        <span class="text-gray-500 font-medium">Total Users</span>
      </div>
    </div>

    <div class="flex flex-col p-5 bg-white rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-300">
      <div class="flex items-center flex-wrap gap-4">
        <div class="flex items-center justify-center w-14 h-14 rounded-xl text-white shadow bg-green-500">
          <i-lucide [img]="icons.bookOpen" class="w-8 h-8"/>
        </div>
        <span class="text-4xl font-bold text-gray-900">{{ stats?.totalPublishedPrograms }}</span>
      </div>
      <div class="mt-4 flex flex-col">
        <span class="text-gray-500 font-medium">Published Programs</span>
      </div>
    </div>

    <!-- PROGRAMS (unpublished) -->
    <div class="flex flex-col p-5 bg-white rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-300">
      <div class="flex items-center flex-wrap gap-4">
        <div class="flex items-center justify-center w-14 h-14 rounded-xl text-white shadow bg-green-500">
          <i-lucide [img]="icons.book" class="w-8 h-8"/>
        </div>
        <span class="text-4xl font-bold text-gray-900">{{ stats?.totalUnpublishedPrograms }}</span>
      </div>
      <div class="mt-4 flex flex-col">
        <span class="text-gray-500 font-medium">Unpublished Programs</span>
      </div>
    </div>

    <!-- PROJECTS -->
    <div class="flex flex-col p-5 bg-white rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-300">
      <div class="flex items-center flex-wrap gap-4">
        <div class="flex items-center justify-center w-14 h-14 rounded-xl text-white shadow bg-green-500">
          <i-lucide [img]="icons.file" class="w-8 h-8"/>
        </div>
        <span class="text-4xl font-bold text-gray-900">{{ stats?.totalPublishedProjects }}</span>
      </div>
      <div class="mt-4 flex flex-col">
        <span class="text-gray-500 font-medium">Projects</span>
      </div>
    </div>

    <!-- EVENTS -->
    <div class="flex flex-col p-5 bg-white rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-300">
      <div class="flex items-center flex-wrap gap-4">
        <div class="flex items-center justify-center w-14 h-14 rounded-xl text-white shadow bg-green-500">
          <i-lucide [img]="icons.calendar" class="w-8 h-8"/>
        </div>
        <span class="text-4xl font-bold text-gray-900">{{ stats?.totalPublishedEvents }}</span>
      </div>
      <div class="mt-4 flex flex-col">
        <span class="text-gray-500 font-medium">Events</span>
      </div>
    </div>

    <!-- ARTICLES -->
    <div class="flex flex-col p-5 bg-white rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-300">
      <div class="flex items-center flex-wrap gap-4">
        <div class="flex items-center justify-center w-14 h-14 rounded-xl text-white shadow bg-green-500">
          <i-lucide [img]="icons.newsPaper" class="w-8 h-8"/>
        </div>
        <span class="text-4xl font-bold text-gray-900">{{ stats?.totalArticles }}</span>
      </div>
      <div class="mt-4 flex flex-col">
        <span class="text-gray-500 font-medium">Articles</span>
      </div>
    </div>
  </div>
</section>
