<section class="min-h-[105vh] text-gray-600 mt-16">
  <div class="py-10 px-6 relative bg-white rounded-lg">
    <button class="text-primary-400 hover:underline flex items-center gap-2 mb-6" (click)="onGoBack()">
      <i-lucide [name]="icons.back" class="size-4" />
      Revenir en arrière
    </button>
    <h5 class="text-xl font-bold text-gray-900 mb-6">Ajouter un utilisateur</h5>
    <form [formGroup]="addUserForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6" (ngSubmit)="onAddUser()">
      <div class="flex flex-col gap-1.5">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input pInputText id="email" formControlName="email" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
        <input pInputText [disabled]="true" formControlName="name" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="phone_number" class="block text-sm font-medium text-gray-700">Numéro de téléphone</label>
        <input pInputText id="phone_number" formControlName="phone_number" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
        <input pInputText id="address" formControlName="address" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="role" class="block text-sm font-medium text-gray-700">Rôle</label>
        <p-multiselect
          [inputId]="'categoriesFilter'"
          [options]="rolesStore.roles()"
          [optionValue]="'id'"
          [optionLabel]="'name'"
          display="chip"
          formControlName="roles">
        </p-multiselect>
      </div>
      <div class="flex flex-col gap-1.5 mt-4 col-span-2 w-full md:w-1/3">
        <p-button
          type="submit"
          [loading]="store.isLoading()"
          [label]="'Enregistrer l\'utilisateur'"
          [disabled]="addUserForm.invalid || store.isLoading()" />
      </div>
    </form>
  </div>
</section>
