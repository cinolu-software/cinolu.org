<section class="dashboard-main-content flex flex-col gap-4">
  @let article = articleStore.article();
  <div class="mb-4">
    <h5 class="text-2xl font-bold">Modifier l'article</h5>
  </div>
  <form class="w-full grid grid-cols-1 md:grid-cols-5 gap-5" [formGroup]="form" (ngSubmit)="onUpdateArticle()">
    <div class="col-span-2">
      <p class="font-medium mb-2">Photo de couverture</p>
      <div
        class="relative h-52 md:h-80 mb-6 w-full pb-8 px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto bg-gray-200 rounded">
        @if (article?.image) {
          <img fill priority [ngSrc]="article | apiIMG: 'article'" [alt]="article?.title + ' cover image'"
               class="aspect-video object-cover h-full opacity-90 rounded border-2 border-slate-200/10"/>
        }
      </div>
      @if (articleStore.isLoading()) {
        <div class="h-20 bg-gray-200 animate-pulse rounded-md w-full mb-4"></div>
      } @else {
        <app-file-upload [name]="'article'" [url]="url + article?.id" (loaded)="onFileUploadLoaded()"/>
      }
    </div>
    <div class="flex flex-col gap-4 col-span-3">
      <div class="flex flex-col gap-1.5">
        <label for="title" class="font-medium">
          Titre de l'article<span class="text-red-500">*</span>
        </label>
        <input pInputText id="title" formControlName="title"/>
      </div>
      <div class="flex flex-col gap-1.5">
        <p class="font-medium">Tags de l'article</p>
        <p-multiSelect [inputId]="'id'" [autocomplete]="'off'" [showHeader]="false" [options]="tagsStore.tags()"
                       [optionValue]="'id'" [optionLabel]="'name'" formControlName="tags"/>
      </div>
      <div class="flex flex-col gap-1.5">
        <label class="font-medium" for="published_at">Date de publication</label>
        <p-datePicker showIcon="true" name="published_at" id="published_at" formControlName="published_at"/>
      </div>
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-1.5">
          <label for="summary" class="font-medium">
            Résumé<span class="text-red-500">*</span>
          </label>
          <textarea id="summary" pTextarea formControlName="summary" rows="8" cols="30"></textarea>
        </div>
        <div class="flex flex-col gap-1.5 mb-10">
          <label for="content">Contenu</label>
          <quill-editor formControlName="content" [style]="{ height: '200px' }"/>
        </div>
        <div class="flex py-6 justify-between">
          <p-button [loading]="store.isLoading()" [disabled]="store.isLoading() || form.invalid"
                    size="small" type="submit">
            Mettre à jour
          </p-button>
        </div>
      </div>
    </div>
  </form>
</section>
