<section class="pt-32 dashboard-main-content flex flex-col gap-4">
  <div class="mb-4">
    <button
      class="text-primary-400 hover:underline flex items-center gap-2"
      (click)="onGoBack()"
    >
      <i-lucide [name]="icons.back" class="size-4" />
      Revenir en arrière
    </button>
    <h5 class="text-2xl font-bold">Ajouter un article</h5>
  </div>

  <form class="w-full md:w-2/3" [formGroup]="form" (ngSubmit)="onAddArticle()">
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-1.5">
        <label for="title" class="font-medium"
          >Titre de l'article<span class="text-red-500">*</span></label
        >
        <input pInputText id="title" formControlName="title" />
      </div>

      <div class="flex flex-col gap-1.5">
        <p class="font-medium">Tags de l'article</p>
        <p-multiSelect
          [inputId]="'id'"
          [autocomplete]="'off'"
          [showHeader]="false"
          [options]="tagsStore.tags()"
          [optionValue]="'id'"
          [optionLabel]="'name'"
          [showClear]="true"
          formControlName="tags"
        />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="summary" class="font-medium">
          Résumé<span class="text-red-500">*</span>
        </label>
        <textarea
          id="summary"
          pTextarea
          formControlName="summary"
          rows="8"
          cols="30"
        ></textarea>
      </div>
      <div class="flex flex-col gap-1.5">
        <!-- <p class="font-medium">
          Contenu<span class="text-red-500">*</span>
        </p>
        <textarea
          pTextarea
          formControlName="content"
          rows="8"
          cols="30"
        ></textarea> -->

        <label for="content">Contenu</label>
        <div class="quill-wrapper p-inputtext p-component">
          <quill-editor
            formControlName="content"
            [style]="{ height: '100px' }"
          ></quill-editor>
        </div>
      </div>

      <div class="flex py-6 justify-between">
        <p-button
          [loading]="store.isLoading()"
          [disabled]="store.isLoading() || form.invalid"
          size="small"
          type="submit"
        >
          Ajouter l'article
        </p-button>
      </div>
    </div>
  </form>
</section>
