<section class="dashboard-main-content flex flex-col gap-4">
  <form class="w-full md:w-2/3" [formGroup]="form" (ngSubmit)="onAddArticle()">
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-1.5">
        <label for="title" class="font-medium">
          Titre de l'article<span class="text-red-500">*</span>
        </label>
        <input pInputText id="title" formControlName="title" />
      </div>
      <div class="flex flex-col gap-1.5">
        <p class="font-medium">Tags de l'article</p>
        <p-multiSelect
          [inputId]="'id'"
          [autocomplete]="'off'"
          [showHeader]="false"
          [options]="tagsStore.tags()"
          [optionValue]="'id'"
          [optionLabel]="'name'"
          formControlName="tags"
        />
      </div>
      <div class="flex flex-col gap-1.5">
        <label class="font-medium" for="published_at">
          Date de publication
        </label>
        <p-datePicker
          name="published_at"
          id="published_at"
          formControlName="published_at"
        />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="summary" class="font-medium">
          Résumé<span class="text-red-500">*</span>
        </label>
        <textarea
          id="summary"
          pTextarea
          formControlName="summary"
          rows="5"
          cols="30"
        ></textarea>
      </div>
      <div class="flex flex-col gap-1.5 mb-10">
        <label for="content">Contenu</label>
        <quill-editor
          formControlName="content"
          class="rounded-md!"
          [style]="{ height: '150px' }"
        />
      </div>
      <div class="flex py-6 justify-between">
        <p-button
          [loading]="store.isLoading()"
          [disabled]="store.isLoading() || form.invalid"
          size="small"
          type="submit"
        >
          Ajouter l'article
        </p-button>
      </div>
    </div>
  </form>
</section>
