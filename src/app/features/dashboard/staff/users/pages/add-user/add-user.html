<section class="min-h-[105vh] text-gray-600">
  <div class="py-10 px-6 relative bg-white rounded-lg">
    <div class="mb-6">
      <h5 class="text-xl font-bold text-gray-900">Ajouter un utilisateur</h5>
    </div>
    <form [formGroup]="addUserForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6" (ngSubmit)="onAddUser()">
      <div class="flex flex-col gap-1.5">
        <label for="email" class="block font-medium text-gray-700">Email</label>
        <input pInputText id="email" formControlName="email" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="name" class="block font-medium text-gray-700">Nom</label>
        <input pInputText [disabled]="true" formControlName="name" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="gender">Genre</label>
        <p-select [inputId]="'gender'" [options]="genders" formControlName="gender" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="phone_number" class="block font-medium text-gray-700">Numéro de téléphone</label>
        <input pInputText id="phone_number" formControlName="phone_number" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="city" class="block font-medium text-gray-700">Ville</label>
        <input pInputText id="city" formControlName="city" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="country" class="block font-medium text-gray-700">Pays</label>
        <input pInputText id="country" formControlName="country" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="birth_date" class="block font-medium text-gray-700">Date de naissance</label>
        <p-datePicker id="birth_date" formControlName="birth_date" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="role" class="block font-medium text-gray-700">Rôle</label>
        <p-multiSelect
          [inputId]="'categoriesFilter'"
          [options]="rolesStore.roles()"
          [optionValue]="'id'"
          [optionLabel]="'name'"
          display="chip"
          formControlName="roles" />
      </div>
      <div class="flex flex-col gap-1.5 mt-4 col-span-2 w-full md:w-1/3">
        <p-button
          type="submit"
          [loading]="store.isLoading()"
          [label]="'Enregistrer l\'utilisateur'"
          [disabled]="addUserForm.invalid || store.isLoading()" />
      </div>
    </form>
  </div>
</section>
