<section class="pt-32 dashboard-main-content flex flex-col gap-4">
  <form class="w-full" [formGroup]="form" (ngSubmit)="onAddVenture()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="flex flex-col gap-1.5">
        <label for="name" class="font-medium">Nom de l'entreprise<span class="text-red-500">*</span></label>
        <input pInputText id="name" formControlName="name" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="email" class="font-medium">Adresse e-mail</label>
        <input pInputText type="email" id="email" formControlName="email" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="phone_number" class="font-medium">Numéro de téléphone</label>
        <input pInputText id="phone_number" formControlName="phone_number" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="website" class="font-medium">Site web</label>
        <input pInputText id="website" formControlName="website" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="linkedin_url" class="font-medium">URL LinkedIn</label>
        <input pInputText id="linkedin_url" formControlName="linkedin_url" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="sector" class="font-medium">Secteur</label>
        <p-select [inputId]="'sector'" [options]="sectors" formControlName="sector" />
      </div>
      <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-1.5">
          <label for="stage" class="font-medium">Étape</label>
          <p-select [inputId]="'stage'" [options]="stages" formControlName="stage" class="w-full" />
        </div>
        <div class="flex flex-col gap-1.5">
          <label for="founded_at" class="font-medium">Date de création</label>
          <p-datePicker [inputId]="'founded_at'" showIcon iconDisplay="input" formControlName="founded_at" />
        </div>
        <div class="flex flex-col gap-1.5">
          <label for="location" class="font-medium">Emplacement(Pays - Ville)</label>
          <input pInputText id="location" formControlName="location" />
        </div>
      </div>
      <div class="flex flex-col gap-1.5 mb-10">
        <label for="content">Description de l'entreprise</label>
        <textarea pTextarea formControlName="description" rows="5" cols="30"></textarea>
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="problem_solved" class="font-medium">
          Problème résolu
          <span class="text-red-500">*</span>
        </label>
        <textarea [id]="'problem_solved'" pTextarea formControlName="problem_solved" rows="5" cols="30"></textarea>
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="target_market" class="font-medium">
          Marché cible
          <span class="text-red-500">*</span>
        </label>
        <textarea [id]="'target_market'" pTextarea formControlName="target_market" rows="5" cols="30"></textarea>
      </div>
      <div class="flex py-3 justify-between">
        <p-button
          [loading]="store.isLoading()"
          [disabled]="store.isLoading() || form.invalid"
          size="small"
          type="submit">
          Ajouter l'entreprise
        </p-button>
      </div>
    </div>
  </form>
</section>
