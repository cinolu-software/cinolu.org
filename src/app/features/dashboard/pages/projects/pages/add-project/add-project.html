<section class="pt-32 dashboard-main-content flex flex-col gap-4">
  <div class="mb-4">
    <h5 class="text-2xl font-bold">Ajouter un projet</h5>
  </div>
  <form class="w-full" [formGroup]="form" (ngSubmit)="onAddProject()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
      <div class="flex flex-col gap-1.5">
        <label for="name" class="font-medium"> Nom du projet<span class="text-red-500">*</span> </label>
        <input pInputText id="name" formControlName="name" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="form_link" class="font-medium"> Lien du formulaire<span class="text-red-500">*</span> </label>
        <input pInputText id="form_link" formControlName="form_link" />
      </div>
      <div class="flex flex-col gap-1.5 mb-10">
        <p class="font-medium">Description<span class="text-red-500">*</span></p>
        <quill-editor formControlName="description" class="rounded-lg!" [style]="{ height: '200px' }" />
      </div>
      <div class="flex flex-col gap-5">
        <div class="flex flex-col gap-1.5">
          <p class="font-medium">Programme</p>
          <p-select
            inputId="program"
            [optionValue]="'id'"
            [optionLabel]="'name'"
            [options]="programsStore.subprograms()"
            formControlName="program"
            class="w-full" />
        </div>
        <div class="flex flex-col gap-1.5">
          <p class="font-medium">Catégories</p>
          <p-multiSelect
            [inputId]="'categories'"
            [autocomplete]="'off'"
            [showHeader]="false"
            [options]="categoriesStore.categories()"
            [optionValue]="'id'"
            [optionLabel]="'name'"
            [showClear]="true"
            formControlName="categories" />
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="flex flex-col gap-1.5">
            <p class="font-medium">Date de début</p>
            <p-datePicker showIcon iconDisplay="input" formControlName="started_at" />
          </div>
          <div class="flex flex-col gap-1.5">
            <p class="font-medium">Date de fin</p>
            <p-datePicker showIcon iconDisplay="input" formControlName="ended_at" />
          </div>
        </div>
      </div>
      <div class="flex py-3 justify-between">
        <p-button
          [loading]="store.isLoading()"
          [disabled]="store.isLoading() || form.invalid"
          size="small"
          type="submit">
          Ajouter le projet
        </p-button>
      </div>
    </div>
  </form>
</section>
