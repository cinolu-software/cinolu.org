<div class="w-full mx-auto">
  <div class="mb-8">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Mon Profil</h1>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Profile Picture Section -->
    <div class="lg:col-span-1">
      <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100">
        <div class="flex flex-col items-center">
          <div class="relative mb-4">
            @if (authStore.user()?.profile || authStore.user()?.google_image) {
            <img
              [src]="authStore.user()?.profile || authStore.user()?.google_image"
              [alt]="authStore.user()?.name"
              class="w-32 h-32 rounded-full object-cover border-4 border-primary-100" />
            } @else {
            <div
              class="w-32 h-32 rounded-full bg-gradient-to-br from-primary-500 to-purple-600 flex items-center justify-center border-4 border-primary-100">
              <span class="material-icons text-white text-[48px]">person</span>
            </div>
            } @if (isLoading()) {
            <div class="absolute inset-0 bg-black/50 rounded-full flex items-center justify-center">
              <div class="w-8 h-8 border-3 border-white border-t-transparent rounded-full animate-spin"></div>
            </div>
            }
          </div>

          <label
            for="profile-picture"
            class="inline-flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-primary-100 text-gray-700 hover:text-primary-600 font-medium rounded-lg cursor-pointer transition-colors">
            <span class="material-icons text-[20px]">photo_camera</span>
            Changer la photo
            <input type="file" id="profile-picture" accept="image/*" (change)="onFileSelected($event)" hidden />
          </label>
        </div>
      </div>
    </div>

    <!-- Profile Info Form -->
    <div class="lg:col-span-2">
      <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100">
        <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
            <div>
              <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Nom complet *</label>
              <input
                id="name"
                type="text"
                formControlName="name"
                [readonly]="!isEditing()"
                class="w-full px-4 py-3 rounded-lg border-2 transition-colors"
                [class]="isEditing() ? 'border-gray-200 focus:border-primary-500 focus:outline-none' : 'border-gray-100 bg-gray-50'" />
            </div>

            <div>
              <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
              <input
                id="email"
                type="email"
                [value]="authStore.user()?.email"
                readonly
                class="w-full px-4 py-3 rounded-lg border-2 border-gray-100 bg-gray-50" />
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
            <div>
              <label for="phone_number" class="block text-sm font-semibold text-gray-700 mb-2">Téléphone</label>
              <input
                id="phone_number"
                type="tel"
                formControlName="phone_number"
                [readonly]="!isEditing()"
                class="w-full px-4 py-3 rounded-lg border-2 transition-colors"
                [class]="isEditing() ? 'border-gray-200 focus:border-primary-500 focus:outline-none' : 'border-gray-100 bg-gray-50'" />
            </div>

            <div>
              <label for="gender" class="block text-sm font-semibold text-gray-700 mb-2">Genre</label>
              <select
                id="gender"
                formControlName="gender"
                class="w-full px-4 py-3 rounded-lg border-2 transition-colors"
                [class]="isEditing() ? 'border-gray-200 focus:border-primary-500 focus:outline-none' : 'border-gray-100 bg-gray-50 pointer-events-none'">
                <option value="">Sélectionner</option>
                <option value="male">Homme</option>
                <option value="female">Femme</option>
                <option value="other">Autre</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
            <div>
              <label for="city" class="block text-sm font-semibold text-gray-700 mb-2">Ville</label>
              <input
                id="city"
                type="text"
                formControlName="city"
                [readonly]="!isEditing()"
                class="w-full px-4 py-3 rounded-lg border-2 transition-colors"
                [class]="isEditing() ? 'border-gray-200 focus:border-primary-500 focus:outline-none' : 'border-gray-100 bg-gray-50'" />
            </div>

            <div>
              <label for="country" class="block text-sm font-semibold text-gray-700 mb-2">Pays</label>
              <input
                id="country"
                type="text"
                formControlName="country"
                [readonly]="!isEditing()"
                class="w-full px-4 py-3 rounded-lg border-2 transition-colors"
                [class]="isEditing() ? 'border-gray-200 focus:border-primary-500 focus:outline-none' : 'border-gray-100 bg-gray-50'" />
            </div>
          </div>

          <div class="mb-5">
            <label for="birth_date" class="block text-sm font-semibold text-gray-700 mb-2">Date de naissance</label>
            <input
              id="birth_date"
              type="date"
              formControlName="birth_date"
              [readonly]="!isEditing()"
              class="w-full px-4 py-3 rounded-lg border-2 transition-colors"
              [class]="isEditing() ? 'border-gray-200 focus:border-primary-500 focus:outline-none' : 'border-gray-100 bg-gray-50'" />
          </div>

          <div class="mb-6">
            <label for="biography" class="block text-sm font-semibold text-gray-700 mb-2">Biographie</label>
            <textarea
              id="biography"
              formControlName="biography"
              [readonly]="!isEditing()"
              class="w-full px-4 py-3 rounded-lg border-2 transition-colors resize-none"
              [class]="isEditing() ? 'border-gray-200 focus:border-primary-500 focus:outline-none' : 'border-gray-100 bg-gray-50'"
              rows="4"
              placeholder="Parlez-nous de vous..."></textarea>
          </div>

          <div class="flex flex-col sm:flex-row gap-3 justify-end">
            @if (!isEditing()) {
            <button
              type="button"
              (click)="toggleEdit()"
              class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-primary-600 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all">
              <span class="material-icons text-[20px]">edit</span>
              Modifier le profil
            </button>
            } @else {
            <button
              type="button"
              (click)="cancelEdit()"
              class="inline-flex items-center justify-center px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-lg transition-colors">
              Annuler
            </button>
            <button
              type="submit"
              [disabled]="profileForm.invalid || isLoading()"
              class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-primary-600 to-purple-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
              @if (isLoading()) {
              <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
              Enregistrement... } @else {
              <span class="material-icons text-[20px]">save</span>
              Enregistrer }
            </button>
            }
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
