<div class="bg-white rounded-2xl shadow-xl p-8 mb-10 border border-gray-200 relative overflow-hidden animate-pulse">
  <div class="relative z-10">
    <div class="flex items-center justify-between mb-6">
      <div class="flex-1">
        <div class="h-8 bg-gray-200 rounded-lg w-3/4 mb-2"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
      </div>
      <div class="h-10 bg-gray-200 rounded-full w-32"></div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
      @for (i of skeletonArray; track i) {
      <div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-6 shadow-sm border border-gray-200">
        <div class="flex items-center justify-between mb-3">
          <div class="h-6 bg-gray-200 rounded-full w-20"></div>
        </div>
        <div class="h-4 bg-gray-200 rounded w-24 mb-1"></div>
        <div class="h-10 bg-gray-200 rounded w-20"></div>
      </div>
      }
    </div>
  </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (i of cardSkeletonArray; track $index) {
  <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden animate-pulse">
    <div class="h-1.5 w-full bg-gray-200"></div>
    <div class="p-5">
      <div class="flex items-start justify-between mb-3">
        <div class="h-6 bg-gray-200 rounded-full w-12"></div>
        <div class="h-6 bg-gray-200 rounded-full w-20"></div>
      </div>
      <div class="h-6 bg-gray-200 rounded w-3/4 mb-2"></div>
      <div class="h-6 bg-gray-200 rounded w-1/2 mb-4"></div>
      <div class="h-4 bg-gray-200 rounded w-32 mb-4"></div>
      <div class="mb-4 space-y-2">
        @for (j of indicatorSkeletonArray; track $index) {
        <div class="bg-gray-50 rounded-lg p-2">
          <div class="h-4 bg-gray-200 rounded w-full"></div>
        </div>
        }
      </div>
      <div class="flex items-center justify-between">
        <div class="flex-1">
          <div class="h-3 bg-gray-200 rounded w-32 mb-2"></div>
          <div class="h-2.5 bg-gray-200 rounded-full"></div>
        </div>
        <div class="ml-4">
          <div class="w-16 h-16 bg-gray-200 rounded-full"></div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
