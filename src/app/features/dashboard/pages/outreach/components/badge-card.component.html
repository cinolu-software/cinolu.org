<div
  class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 items-center justify-center flex-wrap gap-2 md:gap-6 py-6 w-full">
  @for (badge of badges; track badge.name) {
    <div
      class="flex flex-col items-center justify-center text-center px-8 py-6 rounded-lg border border-gray-200 bg-white shadow-sm hover:shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1"
      [ngClass]="{
        'opacity-100': (referralsCount() ?? 0) >= badge.threshold,
        'opacity-40': (referralsCount() ?? 0) < badge.threshold,
      }">
      <div
        class="flex items-center justify-center w-16 h-16 rounded-full mb-3 transition-colors duration-300"
        [ngClass]="{
          'bg-yellow-100 text-yellow-500 border border-yellow-300': (referralsCount() ?? 0) >= badge.threshold,
          'bg-gray-100 text-gray-400 border border-gray-200': (referralsCount() ?? 0) < badge.threshold,
        }">
        <i-lucide [name]="badge.icon" class="w-8 h-8" />
      </div>

      <h3 class="text-base font-semibold text-gray-800">{{ badge.name }}</h3>
      <p class="text-sm text-gray-500 mt-1">{{ badge.threshold }} références</p>

      @if ((referralsCount() ?? 0) >= badge.threshold) {
        <span class="mt-2 text-xs text-primary-600 font-medium">Débloqué</span>
      }
    </div>
  }
</div>
