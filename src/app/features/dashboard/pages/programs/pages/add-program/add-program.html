<div class="bg-white max-w-3xl rounded-lg p-6">
  <form class="flex flex-col gap-4" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col gap-1.5">
        <label for="categories" class="block font-medium text-gray-700">Cat√©gories</label>
        <p-select
          [inputId]="'categories'"
          [options]="categoriesStore.categories()"
          [optionValue]="'id'"
          [optionLabel]="'name'"
          formControlName="category"></p-select>
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="name" class="font-medium">Nom du programme<span class="text-red-500">*</span></label>
        <input pInputText id="name" formControlName="name" />
      </div>
      <div class="flex flex-col gap-1.5 col-span-2">
        <label for="description" class="font-medium">Description<span class="text-red-500">*</span></label>
        <textarea pTextarea id="description" formControlName="description" rows="8" cols="30"></textarea>
      </div>
    </div>
    <p-button
      size="small"
      severity="primary"
      [disabled]="form.invalid || addProgramStore.isLoading()"
      [loading]="addProgramStore.isLoading()"
      (onClick)="onSubmit()">
      Ajouter le programme
    </p-button>
  </form>
</div>
