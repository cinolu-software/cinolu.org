<section class="pt-32 dashboard-main-content flex flex-col gap-4">
  <div class="mb-4">
    <h5 class="text-2xl font-bold">Ajouter une entreprise</h5>
  </div>
  <form class="w-full md:w-2/3" [formGroup]="form" (ngSubmit)="onAddVenture()">
    <p-stepper [value]="1" class="w-full">
      <p-step-list class="w-full overflow-x-scroll scrollbar-hide">
        <p-step [value]="1"/>
        <p-step [value]="2"/>
        <p-step [value]="3"/>
      </p-step-list>
      <p-step-panels>
        <p-step-panel [value]="1">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col gap-4">
              <div class="flex flex-col gap-1.5">
                <label for="name" class="font-medium">Nom de l'entreprise<span class="text-red-500">*</span></label>
                <input pInputText id="name" formControlName="name"/>
              </div>
              <div class="flex flex-col gap-1.5">
                <label for="email" class="font-medium">Adresse e-mail</label>
                <input pInputText type="email" id="email" formControlName="email"/>
              </div>
              <div class="flex flex-col gap-1.5">
                <label for="phone_number" class="font-medium">Numéro de téléphone</label>
                <input pInputText id="phone_number" formControlName="phone_number"/>
              </div>
              <div class="flex flex-col gap-1.5">
                <label for="website" class="font-medium">Site web</label>
                <input pInputText id="website" formControlName="website"/>
              </div>
              <div class="flex flex-col gap-1.5">
                <label for="linkedin_url" class="font-medium">URL LinkedIn</label>
                <input pInputText id="linkedin_url" formControlName="linkedin_url"/>
              </div>
              <div class="flex justify-end">
                <p-button size="small" variant="outlined" (onClick)="activateCallback(2)">
                  Suivant
                  <i-lucide [name]="icons.next" class="size-4"/>
                </p-button>
              </div>
            </div>
          </ng-template>
        </p-step-panel>
        <p-step-panel [value]="2">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col gap-4">
              <div class="flex flex-col gap-1.5">
                <label for="sector" class="font-medium">Secteur</label>
                <p-select [inputId]="'sector'" [options]="sectors" formControlName="sector"/>
              </div>
              <div class="flex flex-col gap-1.5">
                <label for="founded_at" class="font-medium">Date de création</label>
                <p-datePicker [inputId]="'founded_at'" formControlName="founded_at"/>
              </div>
              <div class="flex flex-col gap-1.5">
                <label for="location" class="font-medium">Emplacement(Pays - Ville)</label>
                <input pInputText id="location" formControlName="location"/>
              </div>
              <div class="flex flex-col gap-1.5">
                <label for="stage" class="font-medium">Étape</label>
                <p-select [inputId]="'stage'" [options]="stages" formControlName="stage" class="w-full"/>
              </div>
              <div class="flex py-6 justify-between">
                <p-button size="small" variant="outlined" severity="secondary" (onClick)="activateCallback(1)">
                  <i-lucide [name]="icons.previous" class="size-4"/>
                  Précedent
                </p-button>
                <p-button size="small" variant="outlined" (onClick)="activateCallback(3)">
                  Suivant
                  <i-lucide [name]="icons.next" class="size-4"/>
                </p-button>
              </div>
            </div>
          </ng-template>
        </p-step-panel>
        <p-step-panel [value]="3">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="flex flex-col gap-4">
              <div class="flex flex-col gap-1.5">
                <label for="description" class="font-medium">Description de l'entreprise<span
                  class="text-red-500">*</span></label>
                <textarea [id]="'description'" pTextarea formControlName="description" rows="5" cols="30"></textarea>
              </div>
              <div class="flex flex-col gap-1.5">
                <label for="problem_solved" class="font-medium">
                  Problème résolu
                  <span class="text-red-500">*</span>
                </label>
                <textarea [id]="'problem_solved'" pTextarea formControlName="problem_solved" rows="5"
                          cols="30"></textarea>
              </div>
              <div class="flex flex-col gap-1.5">
                <label for="target_market" class="font-medium">
                  Marché cible
                  <span class="text-red-500">*</span>
                </label>
                <textarea [id]="'target_market'" pTextarea formControlName="target_market" rows="5"
                          cols="30"></textarea>
              </div>
              <div class="flex py-6 justify-between">
                <p-button size="small" variant="outlined" severity="secondary" (onClick)="activateCallback(2)">
                  <i-lucide [name]="icons.previous" class="size-4"/>
                  Précedent
                </p-button>
                <p-button [loading]="store.isLoading()" [disabled]="store.isLoading() || form.invalid"
                          size="small" type="submit">
                  Finaliser
                  @if (!store.isLoading()) {
                    <i-lucide [name]="icons.check" class="size-4"/>
                  }
                </p-button>
              </div>
            </div>
          </ng-template>
        </p-step-panel>
      </p-step-panels>
    </p-stepper>
  </form>
</section>
