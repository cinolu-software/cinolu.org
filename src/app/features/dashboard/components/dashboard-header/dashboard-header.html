<header
  class="h-18 dashboard-header-safe-area bg-white border-b border-slate-200 sticky top-0 z-40 flex items-center px-4 sm:px-6 lg:px-12 gap-2 sm:gap-4"
  role="banner">
  <div class="flex items-center gap-2 sm:gap-3 flex-1 min-w-0">
    @if (isMobile()) {
    <button
      (click)="toggleSidebar.emit()"
      type="button"
      class="min-h-[44px] min-w-[44px] flex items-center justify-center hover:bg-slate-100 rounded-lg transition-colors lg:hidden -ml-1">
      <span class="material-icons text-slate-600 text-xl">menu</span>
    </button>
    }

    <div class="hidden md:flex items-center gap-2 flex-1">
      <div
        class="inline-flex items-center gap-2 px-3 py-1.5 bg-slate-50 border border-slate-200 rounded-lg text-xs font-medium text-slate-600"
        role="status">
        <span class="material-icons text-sm">schedule</span>
        <time [attr.datetime]="currentTime().toISOString()" class="flex items-baseline gap-2">
          <span class="dashboard-clock font-semibold"> {{ displayTime() }} </span>
          <span class="dashboard-date-label text-slate-600 text-xs hidden sm:inline"> {{ dateLabel() }} </span>
        </time>
      </div>
    </div>
  </div>

  <div class="flex items-center gap-2 md:gap-3">
    <div
      class="hidden lg:flex items-center gap-2 bg-gradient-to-br from-primary-50 to-primary-100/50 rounded-lg px-3 py-1.5 border border-primary-200/60">
      <span class="material-icons text-primary-600 text-sm">key</span>
      <span class="text-xs font-bold text-primary-700 tracking-wider">{{ referralCode() }}</span>
    </div>

    <a href="/contact-us" target="_blank" class="p-2 hover:bg-amber-50 rounded-lg transition-colors group">
      <span class="material-icons text-slate-600 group-hover:text-amber-600 text-xl transition-colors"
        >help_outline</span
      >
    </a>

    <div class="h-8 w-px bg-slate-200 hidden md:block"></div>

    <div class="relative">
      <button
        (click)="onUserMenuClick()"
        type="button"
        class="flex items-center gap-2.5 hover:bg-slate-50 rounded-lg pl-2 pr-3 py-1.5 transition-colors group">
        <div class="relative">
          @if (user()?.profile || user()?.google_image) {
          <div
            class="relative w-9 h-9 min-w-9 min-h-9 rounded-lg overflow-hidden ring-2 ring-slate-200 group-hover:ring-primary-300 transition-all">
            <img priority [ngSrc]="user() | apiIMG: 'user'" [alt]="user()?.name" fill class="object-cover" />
          </div>
          } @else {
          <div
            class="w-9 h-9 rounded-lg bg-gradient-to-br from-primary-500/90 to-primary-600/90 flex items-center justify-center font-bold text-white text-xs shadow-sm ring-2 ring-slate-200 group-hover:ring-primary-300 transition-all">
            {{ getUserInitials() }}
          </div>
          }
          <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-emerald-500 border-2 border-white rounded-full"></div>
        </div>

        <div class="hidden md:block text-left">
          <p class="text-xs font-semibold text-slate-900 leading-tight">{{ user()?.name }}</p>
          <p class="text-xs text-slate-500">{{ getRoleLabel() }}</p>
        </div>

        <span
          [ngClass]="{ 'rotate-180': showUserMenu() }"
          class="material-icons text-slate-600 text-lg transition-transform hidden md:block"
          >expand_more</span
        >
      </button>

      @if (showUserMenu()) {
      <div
        class="absolute right-0 top-full mt-2 w-56 bg-white rounded-lg shadow-xl border border-slate-200 overflow-hidden anim-fade-in">
        <div class="px-4 py-3 border-b border-slate-200">
          <p class="font-semibold text-sm text-slate-900">{{ user()?.name }}</p>
          <p class="text-xs text-slate-500">{{ user()?.email }}</p>
          <span
            class="inline-flex items-center gap-1 mt-2 px-2 py-1 bg-primary-50 text-primary-700 rounded text-xs font-semibold">
            <span class="material-icons text-xs">verified</span>
            {{ getRoleLabel() }}
          </span>
        </div>

        <div class="py-1">
          <a
            routerLink="/dashboard/profile"
            class="flex items-center gap-3 px-4 py-2.5 hover:bg-slate-50 transition-colors group">
            <span class="material-icons text-slate-500 group-hover:text-primary-600 text-lg">account_circle</span>
            <span class="text-sm text-slate-700 group-hover:text-slate-900">Mon Profil</span>
          </a>

          <a
            routerLink="/dashboard/profile/security"
            class="flex items-center gap-3 px-4 py-2.5 hover:bg-slate-50 transition-colors group">
            <span class="material-icons text-slate-500 group-hover:text-primary-600 text-lg">security</span>
            <span class="text-sm text-slate-700 group-hover:text-slate-900">Sécurité</span>
          </a>

          <a
            routerLink="/dashboard/referral/referred-users"
            class="flex items-center gap-3 px-4 py-2.5 hover:bg-slate-50 transition-colors group">
            <span class="material-icons text-slate-500 group-hover:text-primary-600 text-lg">group_add</span>
            <span class="text-sm text-slate-700 group-hover:text-slate-900">Mes Parrainages</span>
          </a>
        </div>

        <div class="border-t border-slate-200 py-1">
          <button
            (click)="signOut()"
            type="button"
            class="w-full flex items-center gap-3 px-4 py-2.5 hover:bg-red-50 transition-colors group text-left">
            <span class="material-icons text-slate-500 group-hover:text-red-600 text-lg">logout</span>
            <span class="text-sm text-slate-700 group-hover:text-red-600 font-medium">Déconnexion</span>
          </button>
        </div>
      </div>
      }
    </div>
  </div>
</header>
