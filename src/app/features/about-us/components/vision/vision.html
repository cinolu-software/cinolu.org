<section
  class="relative px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto py-16 md:py-24 overflow-hidden"
  id="vision">
  <div class="absolute top-0 left-0 w-72 h-72 bg-primary-100/30 rounded-full blur-3xl -z-10"></div>

  <div class="flex flex-col md:flex-row gap-12 lg:gap-16 items-center">
    <div class="w-full md:w-2/5 justify-center md:justify-start hidden sm:flex">
      <div class="relative group">
        <div
          class="absolute inset-0 bg-gradient-to-br from-primary-100 to-primary-50 rounded-full opacity-50 group-hover:opacity-70 transition-opacity duration-500"></div>
        <div
          class="absolute inset-0 bg-primary-500/5 rounded-full blur-2xl group-hover:blur-3xl transition-all duration-500"></div>

        <div
          class="relative bg-white/80 backdrop-blur-sm rounded-full p-12 lg:p-16 shadow-lg border border-primary-100/50 group-hover:shadow-2xl group-hover:scale-105 transition-all duration-500">
          <i-lucide [name]="icons.vision" [strokeWidth]="0.8" class="text-primary-500 size-32 lg:size-40" />
        </div>
      </div>
    </div>

    <div class="w-full md:w-3/5">
      <div class="flex items-center gap-3 mb-6 sm:hidden">
        <div class="bg-primary-500/10 p-3 rounded-xl">
          <i-lucide [name]="icons.vision" [strokeWidth]="1.5" class="text-primary-600 size-6" />
        </div>
        <h2 class="text-2xl font-black text-gray-900 font-satoshi">
          Notre
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary-500 to-primary-700">Vision</span>
        </h2>
      </div>

      <div class="hidden sm:block mb-8">
        <div class="inline-flex items-center gap-2 px-4 py-2 bg-primary-50 rounded-full mb-6">
          <div class="w-2 h-2 bg-primary-500 rounded-full animate-pulse"></div>
          <span class="text-sm font-semibold text-primary-700 uppercase tracking-wider">Vision</span>
        </div>
        <h2 class="text-3xl sm:text-4xl lg:text-5xl font-black text-gray-900 font-satoshi tracking-tight leading-[1.1]">
          Notre
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary-500 to-primary-700">Vision</span>
        </h2>
      </div>

      <div class="relative">
        <div
          class="absolute -left-4 top-4 w-1 h-24 bg-gradient-to-b from-primary-500 to-primary-300 rounded-full"></div>

        <div class="border border-gray-100 p-8 lg:p-10 transition-all rounded-lg hyphens-none">
          <p class="text-xl sm:text-2xl lg:text-3xl leading-relaxed text-gray-700 font-light">
            Construire des villes africaines plus
            <strong class="font-bold text-gray-900">intelligentes, inclusives et résilientes</strong>, en mobilisant
            <strong class="font-bold text-primary-600">l'innovation locale</strong> comme levier de transformation
            économique et sociale.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
