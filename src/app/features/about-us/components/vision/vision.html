<section
  class="px-6 sm:px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto  md:text-base py-16 md:py-20"
  id="vision"
>
  <div class="flex flex-col md:flex-row gap-6 items-center md:items-start">
    <div class="w-full md:w-1/3 justify-center md:justify-start hidden sm:flex">
      <i-lucide
        [name]="icons.vision"
        [strokeWidth]="0.5"
        class="text-primary-400 size-24 sm:size-44 md:size-60"
      />
    </div>

    <div class="w-full md:w-2/3">
      <h2
        class="text-2xl flex gap-x-2 sm:text-3xl md:text-4xl lg:text-5xl font-black text-gray-800 font-satoshi mb-4 tracking-tight leading-tight"
      >
        <i-lucide
          [name]="icons.vision"
          [strokeWidth]="1"
          class="text-primary-400 size-8 mr-3 sm:hidden"
        />
        <span>Notre</span> <span class="text-primary-500">Vision</span>
      </h2>

      <div class="flex flex-col gap-8 lg:text-lg">
        <p
          class="font-normal text-base sm:text-lg md:text-xl lg:text-2xl leading-relaxed sm:leading-8 md:leading-10 text-black hyphens-none"
        >
          Construire des villes africaines plus intelligentes, inclusives et
          résilientes, en mobilisant l’innovation locale comme levier de
          transformation économique et sociale.
        </p>
      </div>
    </div>
  </div>
</section>
