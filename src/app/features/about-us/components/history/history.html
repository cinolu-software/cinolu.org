<section
  id="vision"
  class="px-6 sm:px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto py-16 md:py-20 text-gray-700">
  <div class="mb-12 text-center">
    <h3 class="mb-3 text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-extrabold text-gray-900">Notre parcours</h3>
    <p class="text-gray-600 max-w-2xl mx-auto">
      Découvrez les étapes clés qui ont façonné notre organisation au fil des ans.
    </p>
  </div>

  <div class="flex flex-col items-center gap-6">
    @for (item of historyData; track $index) {
    <div class="w-full rounded-lg border border-gray-100 transition-all duration-300">
      <button
        class="w-full flex justify-between items-center p-6 text-left rounded-lg transition-colors duration-200"
        [ngClass]="expandedMenu() === item.id ? 'bg-primary-50/10 border-l-4 border-primary-500 text-primary-500' : 'hover:bg-gray-50'"
        (click)="toggleExpand(item.id)">
        <h4 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-black text-gray-900">
          {{ item.date }}
        </h4>
        <i-lucide
          [name]="expandedMenu() === item.id ? icons.chevronDown : icons.chevronRight"
          class="size-5 md:size-6 text-gray-500 transition-transform duration-300" />
      </button>

      @if (expandedMenu() === item.id) {
      <div class="px-6 py-6 transition-all duration-300">
        <p class="text-primary-500 w-fit px-4 border-l-4 border-primary-500 py-1.5 rounded-lg mb-3 bg-primary-500/10">
          {{ item.status }}
        </p>
        <div class="p-4">
          <p class="text-gray-700 leading-relaxed text-lg">{{ item.description }}</p>
        </div>
      </div>
      }
    </div>
    }
  </div>
</section>
