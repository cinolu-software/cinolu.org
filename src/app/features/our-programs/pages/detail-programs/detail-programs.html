<section
  class="flex h-full gap-10 pt-20 px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto"
>
  @if (store.program(); as program) {
    <div class="w-1/3">
      <div class="sticky top-28 space-y-6">
        <div class="flex flex-col gap-7 bg-white rounded-sm shadow p-6">
          <h3
            class="font-black flex font-satoshi mb-1 text-2xl md:text-4xl items-center gap-6"
          >
            <i-lucide
              [name]="icons.program"
              class="size-4 md:size-6 lg:size-8"
            />
            {{ program.name | titlecase }}
          </h3>

          <p class="text-gray-500 hyphens-none">{{ program.description }}</p>
          <button
            class="w-full bg-primary-500 text-white rounded-sm py-2 hover:bg-primary-600 transition"
          >
            Sâ€™inscrire
          </button>
        </div>
      </div>
    </div>

    <div class="w-2/3">
      <div class="my-10">
        <div class="mb-4 text-primary-600">
          <h2 class="font-black font-satoshi mb-2 text-2xl">Sous-programmes</h2>
        </div>

        <div class="grid sm:grid-cols-2 gap-6">
          @for (sub of program.subprograms; track $index) {
            <div
              class="border rounded-sm space-y-4 p-5 bg-gray-50 hover:shadow-md transition"
            >
              <h3 class="font-semibold text-gray-800 flex items-center gap-2">
                <i-lucide [name]="icons.tag" class="size-4" />
                {{ sub.name }}
              </h3>
              <p
                class="text-gray-500 mb-3 items-center gap-2 line-clamp-3 hyphens-none"
              >
                {{ sub.description }}
              </p>
            </div>
          }
        </div>
      </div>
    </div>
  }

  @if (!store.isLoading() && !store.program()) {
    <div class="min-h-[75vh] w-full flex flex-col justify-center items-center">
      <h2 class="text-3xl font-semibold">Mauvais chemin !</h2>
    </div>
  }
</section>
