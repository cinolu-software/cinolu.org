<section
  class="flex flex-col lg:flex-row h-full gap-8 lg:gap-10 pt-20 px-4 sm:px-6 md:px-10 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto bg-grid"
>
  @if (store.program(); as program) {
    <div class="w-full lg:w-1/3 z-10">
      <div class="lg:sticky lg:top-28 space-y-6">
        <div class="flex flex-col gap-6 bg-white rounded-md shadow p-4 sm:p-6">
          <h3
            class="font-black flex font-satoshi mb-1 text-xl sm:text-2xl md:text-3xl lg:text-4xl items-center gap-3 sm:gap-4 lg:gap-6"
          >
            <i-lucide
              [name]="icons.program"
              class="size-5 sm:size-6 lg:size-8"
            />
            {{ program.name | titlecase }}
          </h3>

          <p class="text-gray-600 md:text-lg sm:text-base hyphens-none">
            {{ program.description }}
          </p>
        </div>
      </div>
    </div>

    <div class="w-full lg:w-2/3 lg:mt-0">
      <div class="my-6 sm:my-10">
        <div class="my-10">
          <h3
            class="text-3xl sm:text-4xl lg:text-5xl font-black font-satoshi mb-3 tracking-tight leading-tight"
          >
            Programmes li√©s
          </h3>
        </div>

        <div class="grid sm:grid-cols-2 gap-4 sm:gap-6">
          @for (sub of program.subprograms; track $index) {
            <div
              class="border border-primary-500 rounded-md space-y-3 sm:space-y-4 p-4 sm:p-5 bg-gray-50 hover:shadow-md transition"
            >
              <h3 class="font-semibold text-gray-800 flex items-center gap-2">
                <i-lucide [name]="icons.tag" class="size-4" />
                {{ sub.name }}
              </h3>
              <p class="text-gray-500 text-sm sm:text-base line-clamp-3">
                {{ sub.description }}
              </p>

              <button
                [routerLink]="sub.slug"
                
                type="button"
                class="group text-sm sm:text-base font-light relative z-10 flex items-center text-primary-500 rounded-full justify-center gap-2 border border-primary-500 mt-4 sm:mt-6 py-1.5 px-6 sm:px-10 hover:-translate-y-1 hover:shadow-lg hover:bg-primary-500 hover:text-white transition duration-300"
              >
                Savoir plus
                <i-lucide
                  [name]="icons.arrow"
                  class="mt-0.5 group-hover:translate-x-1 transition-all duration-300"
                ></i-lucide>
              </button>
            </div>
          }
        </div>
      </div>
    </div>
  }

  @if (!store.isLoading() && !store.program()) {
    <div
      class="min-h-[75vh] w-full flex flex-col justify-center items-center px-4"
    >
      <h2 class="text-2xl sm:text-3xl font-semibold">Mauvais chemin !</h2>
    </div>
  }
</section>
