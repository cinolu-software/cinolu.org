<section
  class="min-h-fit bg-gray-50 backdrop-blur-[1px] bg-grid items-center content-center overflow-hidden"
  appAnimationsOnScroll>
  <div class="px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto py-14 md:py-28">
    <div class="mb-15 lg:mb-28 text-center">
      <h3
        class="text-3xl text-center sm:text-4xl lg:text-5xl font-black font-satoshi mb-3 tracking-tight leading-tight">
        {{ 'programs.title' | translate }}
      </h3>
      <p class="max-w-3xl text-center text-base text-gray-600 m-auto hyphens-none">
        {{ 'programs.description' | translate }}
      </p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-5 gap-16 md:gap-8 lg:gap-4 mt-16">
      @for (p of store.programs(); track p.id) {
      <div
        class="relative group flex flex-col bg-white hover:scale-[1.02] px-6 py-8 pt-16 hover:shadow-xl transition-all duration-300 border border-gray-100 hover:border-primary-300 rounded-lg overflow-visible min-h-[280px] sm:min-h-[300px] md:min-h-[280px]">
        <div
          class="absolute -top-12 left-1/2 -translate-x-1/2 flex items-center justify-center w-20 h-20 bg-white border-4 border-primary-400 rounded-full shadow-xl group-hover:shadow-2xl group-hover:-translate-y-2 transition-all duration-300 overflow-hidden">
          <div class="p-4 w-full h-full flex items-center justify-center">
            @if (p.logo && (p | apiIMG: 'program')) {
            <img
              [ngSrc]="p | apiIMG: 'program'"
              [alt]="'Logo du programme ' + p.name"
              [title]="p.name"
              class="object-contain w-full h-full group-hover:scale-110 transition-transform duration-300"
              loading="lazy"
              fill />
            } @else {
            <span class="text-2xl font-bold text-primary-600">{{ p.name.charAt(0) }}</span>
            }
          </div>
        </div>

        <div class="flex-1 flex flex-col text-center space-y-3 sm:space-y-4">
          <div class="space-y-2 sm:space-y-3">
            <h5 class="font-black text-lg sm:text-xl text-gray-900 line-clamp-1 leading-tight font-satoshi">
              {{ p?.name }}
            </h5>
            <div class="w-12 h-0.5 bg-gradient-to-r from-primary-400 to-primary-600 mx-auto rounded-full"></div>
          </div>

          <p class="text-gray-600 text-base leading-relaxed line-clamp-2! md:flex-1">{{ p.description }}</p>
        </div>

        <div class="pt-2 mx-auto">
          <p-button [routerLink]="['/our-programs/', p.slug]" size="small" outlined severity="primary" class="w-full">
            <div class="flex items-center justify-center gap-2 group/btn px-2">
              <span class="text-sm font-medium">{{ 'programs.learn_more' | translate }}</span>
              <i-lucide
                class="size-4 group-hover/btn:translate-x-1 transition-transform duration-300"
                [name]="icons.MoveRight" />
            </div>
          </p-button>
        </div>
      </div>
      }
    </div>
  </div>
</section>
