<section class="bg-gradient-to-br from-primary-50 via-white to-blue-50/30">
  <div class="mx-auto py-12 lg:py-20 px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl">
    <div class="mb-12 lg:mb-20 text-center">
      <div
        class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 text-sm font-semibold rounded-full border border-primary-200/60 mb-6">
        <div class="w-2 h-2 bg-primary-500 rounded-full mr-2"></div>
        {{ 'services.badge' | translate }}
      </div>
      <h3
        class="text-3xl text-center sm:text-4xl lg:text-5xl font-black font-satoshi mb-3 tracking-tight leading-tight">
        {{ 'services.title' | translate }}
      </h3>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 3xl:grid-cols-5 gap-8 lg:gap-8 mb-12">
      @for (service of services; track service.id) {
      <app-service-card
        [service]="service"
        [titleKey]="serviceKeys[service.title].titleKey"
        [descriptionKey]="serviceKeys[service.title].descriptionKey" />
      }
    </div>
  </div>
</section>
