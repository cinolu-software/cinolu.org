<section
  class="py-12 lg:py-20 px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto bg-gradient-to-br from-primary-50 via-white to-blue-50/30 overflow-hidden">
  <div class="mb-12 lg:mb-16">
    <h3 class="text-3xl text-center sm:text-4xl lg:text-5xl font-black font-satoshi mb-3 tracking-tight leading-tight">
      {{ 'services.title' | translate }}
    </h3>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 3xl:grid-cols-5 gap-8 lg:gap-8 mb-12">
    @for (service of services; track service.id) {
    <app-service-card
      [service]="service"
      [titleKey]="serviceKeys[service.title].titleKey"
      [descriptionKey]="serviceKeys[service.title].descriptionKey" />
    }
  </div>
</section>
