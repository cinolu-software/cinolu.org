<section class="min-h-screen bg-[#FAFAFA] bg-grid items-center content-center">
  <div class="px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto py-14">
    <div class="mb-10">
      <h3 class="font-black sm:text-lg lg:text-5xl lg:py-4">Ce que nous faisons</h3>
    </div>
    <div class="grid grid-cols-1 lg:gap-10 gap-x-6 gap-y-10 md:grid-cols-2 lg:grid-cols-3">
      @for (s of services; track $index) {
        <div
          class="flex flex-col gap-2 bg-white p-5 md:p-10 shadow-md hover:shadow-lg rounded-lg duration-300 transition-all">
          <p
            class="h-10 w-10 bg-primary-800/90 text-center flex flex-col items-center justify-center mb-3 rounded-full text-white">
            <i-lucide [name]="s.icon" class="size-5" />
          </p>
          <h5 class="font-extrabold py-3 text-lg mb-1.5 text-gray-900">
            {{ s.title }}
          </h5>
          <hr class="border-gray-200 mb-3" />
          <p>{{ s.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
