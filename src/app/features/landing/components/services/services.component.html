<section class="min-h-fit bg-gray-50 backdrop-blur-[1px] bg-grid items-center content-center" appAnimationsOnScroll>
  <div class="px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto py-14 md:py-28">
    <div class="mb-10">
      <h3
        class="text-3xl text-center sm:text-4xl lg:text-5xl font-black font-satoshi mb-3 tracking-tight leading-tight">
        Ce que nous faisons
      </h3>
    </div>
    <div class="grid grid-cols-1 lg:gap-5 gap-x-6 gap-y-10 md:grid-cols-2 lg:grid-cols-3">
      @for (s of services; track $index) {
        <div class="flex gap-5 bg-white p-2 md:p-5 shadow-md hover:shadow-lg rounded-lg duration-300 transition-all">
          <p class="text-primary-500 text-center flex flex-col items-center justify-center mb-3 rounded-full">
            <i-lucide [name]="s.icon" class="md:size-12 size-10" />
          </p>
          <div>
            <h5 class="font-extrabold py-3 text-lg mb-1.5 text-gray-900">
              {{ s.title }}
            </h5>
            <!-- <hr class="border-gray-200 font-satoshi mb-3 text-base" /> -->
            <p>{{ s.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</section>
