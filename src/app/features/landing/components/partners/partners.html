<section class="bg-grid fade-right-init" appAnimationsOnScroll>
  <div
    class="px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto pt-20 pb-15 md:pb-10"
  >
    <div class="mb-16 text-center px-4">
      <h3
        class="text-3xl sm:text-4xl lg:text-5xl font-black text-gray-800 font-satoshi mb-3 tracking-tight leading-tight"
      >
        Écosystème & Partenaires
      </h3>
    </div>

    <div class="card">
      <p-carousel
        [value]="partners"
        [numVisible]="5"
        [circular]="true"
        autoplayInterval="2000"
        showIndicators="false"
        showNavigators="true"
        [responsiveOptions]="responsiveOptions"
      >
        <ng-template let-partners #item>
          <div
            class="border border-gray-900/10 dark:border-surface-700 rounded m-2 p-4 bg-white/70 backdrop-blur-[2px]"
          >
            <div class="mb-4">
              <div class="relative mx-auto space-y-2">
                <div
                  class="w-full h-20 m-2 flex items-center justify-center rounded-md"
                >
                  <img
                    [ngSrc]="partners.image"
                    alt="Logo partenaire"
                    width="100"
                    height="100"
                    class="max-h-full object-contain w-full rounded-border"
                  />
                </div>

                <p-tag
                  [value]="partners.category"
                  class="dark:!bg-surface-900"
                  [ngStyle]="{ 'left.px': 5, 'top.px': 5 }"
                />
              </div>
            </div>
            <div class="mb-4 font-medium hyphens-none line-clamp-1">
              {{ partners.name }}
            </div>
          </div>
        </ng-template>
      </p-carousel>

      <a
        routerLink="/partners"
        class="group flex items-center justify-center gap-3 max-w-2xs mt-6 text-center py-2 px-6 rounded-full border-2 border-primary-500 text-primary-500 font-semibold text-base shadow-md hover:bg-primary-500 hover:text-white hover:shadow-lg transition-all duration-300 max-sm:max-w-fit max-sm:m-auto"
      >
        Tous nos partenaires
        <i-lucide
          [name]="icons.moveUp"
          class="h-5 w-5 transform transition-transform duration-300 group-hover:-translate-y-1 group-hover:translate-x-1"
        />
      </a>
    </div>

    <h4
      class="text-gray-600 text-2xl sm:text-3xl lg:text-4xl font-satoshi font-bold tracking-tight leading-snug my-10"
    >
      Ensemble, on va plus loin !
    </h4>
  </div>

  <div
    class="h-96 bg-primary-600 flex flex-col items-center justify-center bg-grid"
  >
    <p
      class="max-w-3xl text-center max-sm:px-4 text-3xl md:text-4xl lg:text-5xl font-black text-white font-satoshi mb-3 tracking-tight leading-tight hyphens-none"
    >
      Ce réseau est notre moteur de croissance collective, et une porte d’entrée
      vers des projets plus grands.
    </p>

    <button
      [routerLink]="'/sign-up'"
      type="submit"
      class="group relative flex items-center justify-center gap-2 px-6 py-2 border border-primary-400 bg-primary-500 text-white hover:bg-primary-600 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg rounded-md mt-4 md:mt-7"
    >
      Devenir Partenaire
      <i-lucide
        [name]="icons.userPlus"
        class="mt-0.5 group-hover:translate-x-1 transition-all duration-300"
      >
      </i-lucide>
    </button>
  </div>
</section>
