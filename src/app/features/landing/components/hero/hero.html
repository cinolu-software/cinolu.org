<section class="relative min-h-screen flex flex-col justify-center items-center overflow-hidden">
  <div class="absolute inset-0 transition-all duration-1000 ease-in-out">
    <div
      class="absolute inset-0 bg-cover bg-center bg-no-repeat transition-all duration-1000"
      [style.background-image]="'url(' + currentBgImage + ')'"></div>
    <div class="absolute inset-0 bg-primary-950/80" aria-hidden="true"></div>
  </div>

  <div class="relative z-10 w-full h-full flex items-center justify-center min-h-screen py-8 sm:py-12">
    <p-carousel
      [value]="slides"
      [numVisible]="1"
      [numScroll]="1"
      [circular]="false"
      [autoplayInterval]="7000"
      [showNavigators]="false"
      [showIndicators]="true"
      (onPage)="onPageChange($event)"
      class="w-full hero-carousel">
      <ng-template let-slide #item>
        <app-hero-card [slide]="slide" />
      </ng-template>
    </p-carousel>
  </div>
</section>
