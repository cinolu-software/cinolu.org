<div class="relative z-10 w-full mx-auto px-4 sm:px-6 md:px-8 lg:px-12 xl:px-16 py-8 sm:py-10 md:py-12 lg:py-16">
  <div class="flex flex-col space-y-6 sm:space-y-7 md:space-y-8 max-w-5xl mx-auto lg:mx-0">
    <div class="inline-flex self-start">
      <h1
        class="inline-flex items-center gap-1.5 sm:gap-2 px-3 sm:px-4 py-1.5 sm:py-2 rounded-full bg-neutral-300/20 backdrop-blur-[1px] border border-neutral-400/20 hover:bg-neutral-300/30 text-primary-50 font-medium font-satoshi text-xs sm:text-sm md:text-base transition-colors">
        <i-lucide [img]="slide.badge.icon" class="size-4 sm:size-5" />
        {{ slide.badge.text }}
      </h1>
    </div>

    <div class="space-y-3 sm:space-y-4 md:space-y-5">
      <h2
        class="font-satoshi font-black text-white text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl leading-tight sm:leading-tight md:leading-tight">
        {{ slide.title }}
        <span class="block text-primary-400 mt-1.5 sm:mt-2 md:mt-3">{{ slide.titleHighlight }}</span>
      </h2>
      <p
        class="text-white/90 line-clamp-3 text-base sm:text-lg lg:text-xl font-light max-w-full sm:max-w-2xl leading-relaxed">
        {{ slide.description }}
      </p>
    </div>

    <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 pt-1 sm:pt-2">
      <div class="relative inline-flex ring-pulse w-full sm:w-auto">
        <a
          [routerLink]="slide.primaryCta.link"
          type="submit"
          class="group w-full sm:w-auto relative z-10 flex text-white items-center justify-center gap-2 px-6 sm:px-8 py-3 sm:py-3.5 text-sm sm:text-base border rounded-full border-primary-400 bg-primary-500 hover:bg-primary-600 shadow-lg shadow-primary-500/25 hover:shadow-primary-500/40 duration-300 font-medium whitespace-nowrap">
          {{ slide.primaryCta.text }}
          <i-lucide [name]="icons.arrowFlash" class="size-4 sm:size-5 group-hover:translate-x-1 transition-transform" />
        </a>
      </div>
      @if (slide.secondaryCta; as btn) { @if (btn.external) {

      <a
        rel="noopener noreferrer"
        [href]="btn.link"
        target="_blank"
        class="group relative w-full md:w-56 z-10 flex text-white items-center justify-center gap-2 px-6 py-2 border rounded-full border-primary-400 bg-primary-500/60 hover:bg-primary-600 duration-300">
        {{btn.text}}
        <i-lucide [name]="icons.donate" class="mt-0.5 group-hover:translate-x-1 transition-all" />
      </a>

      } @else {
      <a
        [routerLink]="btn.link"
        class="group relative w-full md:w-56 z-10 flex text-white items-center justify-center gap-2 px-6 py-2 border rounded-full border-primary-400 bg-primary-500/60 hover:bg-primary-600 duration-300">
        {{ btn.text }}
        <i-lucide [name]="icons.arrowFlash" class="mt-0.5 group-hover:translate-x-1 transition-all" />
      </a>
      } }
    </div>
  </div>
</div>
