@if (service(); as item) {
<div class="relative flex flex-col items-center text-center group">
  <div
    class="absolute -top-4 left-1/2 -translate-x-1/2 w-12 h-12 bg-primary-600 text-white rounded-full flex items-center justify-center font-bold text-lg shadow-lg z-10 group-hover:scale-110 transition-transform duration-300">
    {{ item.id }}
  </div>

  <div
    class="w-full pt-12 pb-6 px-6 bg-white rounded-lg border-2 border-gray-200 hover:border-primary-400 hover:shadow-xl transition-all duration-300">
    <div class="flex justify-center mb-4">
      <div
        class="w-16 h-16 bg-primary-50 rounded-lg flex items-center justify-center group-hover:bg-primary-100 transition-colors duration-300">
        <i-lucide [name]="item.icon" class="w-8 h-8 text-primary-600 stroke-[2]" />
      </div>
    </div>

    <h3 class="text-xl font-bold text-gray-900 mb-3 font-satoshi">{{ titleKey() | translate }}</h3>

    <p class="text-base text-gray-600 leading-relaxed">{{ descriptionKey() | translate }}</p>
  </div>

  @if (item.id < 4) { @if ((item.id === 1) || (item.id === 2)) {
  <div
    class="hidden lg:block 3xl:hidden absolute top-8 left-[60%] w-[80%] h-0.5 bg-gradient-to-r from-primary-300 to-transparent"></div>
  } @if ((item.id === 1) || (item.id === 2) || (item.id === 3)) {
  <div
    class="hidden 3xl:block absolute top-8 left-[60%] w-[80%] h-0.5 bg-gradient-to-r from-primary-300 to-transparent"></div>
  } @if (item.id === 3) {
  <div class="hidden lg:block 3xl:hidden absolute top-8 left-[60%] w-[140%] h-24 overflow-visible">
    <svg viewBox="0 0 140 96" class="w-full h-full">
      <path
        d="M 0 4 Q 40 4 70 30 Q 100 56 140 80 100 104 70 130 Q 40 156 0 156"
        stroke="rgb(147 197 253)"
        stroke-width="8"
        fill="none"
        opacity="0.3"
        stroke-dasharray="4,4" />
    </svg>
  </div>
  } }
</div>
}
