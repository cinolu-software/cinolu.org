<section
  class="min-h-fit bg-gradient-to-b from-white to-gray-50 backdrop-blur-[1px] items-center content-center"
  appAnimationsOnScroll>
  <div class="px-8 lg:px-16 2xl:px-28 max-w-screen-2xl mx-auto py-14 md:py-28">
    <!-- En-tête de section moderne -->
    <div class="mb-16 text-center">
      <span class="inline-block px-4 py-2 bg-primary-100 text-primary-700 rounded-full text-sm font-semibold mb-4">
        Nos Programmes
      </span>
      <h3
        class="text-3xl text-center sm:text-4xl lg:text-5xl text-gray-900 font-bold font-satoshi mb-4 tracking-tight leading-tight">
        Trouvez le programme<br class="hidden sm:block" />
        qui vous correspond
      </h3>
      <p class="max-w-2xl text-center text-base lg:text-lg text-gray-600 m-auto leading-relaxed">
        Accompagnement adapté pour transformer votre idée en impact concret
      </p>
    </div>

    <!-- Grille de programmes épurée -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 lg:gap-8">
      @for (p of store.programs(); track p.id) {
      <div
        class="group relative bg-white hover:bg-gray-50 p-8 rounded-2xl border border-gray-200 hover:border-primary-300 transition-all duration-500 hover:-translate-y-2 shadow-sm hover:shadow-xl">
        <!-- Badge/Logo minimaliste avec gradient -->
        <div class="mb-6 flex justify-center">
          <div
            class="relative w-16 h-16 rounded-2xl bg-gradient-to-br from-primary-500 to-primary-600 p-3.5 shadow-md group-hover:shadow-lg transition-all duration-300 group-hover:scale-110 group-hover:rotate-3">
            <img
              [ngSrc]="p | apiIMG: 'program'"
              [alt]="'Logo du programme ' + p.name"
              class="object-contain w-full h-full brightness-0 invert"
              loading="lazy"
              fill
              priority="false" />
          </div>
        </div>

        <!-- Contenu structuré -->
        <div class="space-y-3 mb-6">
          <h5 class="font-bold text-xl text-gray-900 line-clamp-2 min-h-[3.5rem] leading-tight">{{ p.name }}</h5>
          <p class="text-gray-600 text-sm leading-relaxed line-clamp-4 min-h-[5.5rem]">{{ p.description }}</p>
        </div>

        <!-- CTA minimaliste avec icône -->
        <a
          [routerLink]="['/our-programs/', p.slug]"
          class="inline-flex items-center gap-2 text-primary-600 font-semibold text-sm group-hover:text-primary-700 transition-colors">
          <span>Découvrir</span>
          <svg
            class="w-4 h-4 group-hover:translate-x-1 transition-transform"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
          </svg>
        </a>

        <!-- Indicateur visuel subtil en bas -->
        <div
          class="absolute bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-primary-500 to-primary-600 rounded-b-2xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
      </div>
      }
    </div>
  </div>
</section>
