<section
  class="min-h-fit bg-primary-500 md:max-h-full text-white backdrop-blur-[1px] bg-grid items-center content-center"
  appAnimationsOnScroll
>
  <div
    class="px-8 lg:px-16 xl:px-24 2xl:px-32 max-w-screen-2xl mx-auto py-14 md:py-28"
  >
    <div class="mb-10">
      <h3
        class="text-3xl text-center sm:text-4xl lg:text-5xl font-black font-satoshi mb-3 tracking-tight leading-tight"
      >
        Nos Temps forts
      </h3>

      {{ store.highlight() | json }}
      <p class="max-w-3xl text-center text-base text-white m-auto hyphens-none">
        Un aperçu des projets, événements et initiatives qui ont marqué ou
        marquent notre parcours.
      </p>
    </div>

    <div
      class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-center py-0 sm:py-10"
    >
      <div class="relative h-80 sm:h-96 lg:h-[32rem]" appAnimationsOnScroll>
        <div
          class="relative w-full h-full overflow-hidden rounded-md shadow-md"
        >
          <img
            src="/images/joinUs.jpg"
            alt="Join Us"
            class="w-full h-full object-cover transition-transform duration-500 ease-in-out hover:scale-105"
          />
        </div>

        <div
          class="absolute w-64 z-10 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white/20 backdrop-blur-xl border border-white/30 shadow-md rounded-md px-6 py-4"
        >
          <div class="flex items-center gap-4">
            <i-lucide
              [name]="icons.users"
              class="text-white size-10 sm:size-12"
            ></i-lucide>
            <div>
              <p
                appCountUp
                [end]="5000"
                [duration]="2000"
                suffix=" +"
                class="text-2xl sm:text-3xl lg:text-4xl font-black text-white leading-tight tracking-tight"
              ></p>
              <p class="text-white text-base uppercase">Membres</p>
            </div>
          </div>
        </div>
      </div>

      <div
        class="flex flex-col items-center justify-center gap-2 fade-right-init"
        appAnimationsOnScroll
      >
        <div class="grid grid-cols-1">
          <p class="max-w-3xl text-center text-base text-white m-auto">
            Un aperçu des projets, événements et initiatives qui ont marqué ou
            marquent notre parcours.
          </p>

          <div
            class="py-4 px-5 flex items-center flex-row-reverse justify-between lg:px-10 bg-white/50 backdrop-blur-[2px] border border-gray-200 rounded-full mt-3 transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg"
          >
            <i-lucide
              stroke="4"
              [name]="icons.moveUp"
              class="bg-primary-500 backdrop-blur-[1px] text-2xl text-white p-1 rounded-full"
            >
            </i-lucide>
          </div>
        </div>

        <div class="w-full flex justify-center md:justify-start mt-4">
          <button
            [routerLink]="'/sign-up'"
            type="submit"
            class="group relative z-10 flex items-center justify-center gap-2 px-6 py-2 border border-primary-400 bg-primary-500 text-white hover:bg-primary-600 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg rounded-md"
          >
            Rejoignez-Nous
            <i-lucide
              [name]="icons.userPlus"
              class="mt-0.5 group-hover:translate-x-1 transition-all duration-300"
            >
            </i-lucide>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
