<section class="py-12 px-6 md:px-12 text-gray-800">
  <div class="mb-10 text-center">
    <h3
      class="text-3xl sm:text-4xl text-gray-800 lg:text-5xl font-black font-satoshi mb-3 tracking-tight leading-tight">
      Actualités & Faits Marquants
    </h3>
    <p class="max-w-3xl text-base text-gray-500 m-auto">
      Un aperçu des projets, événements et initiatives qui ont marqué ou marquent notre parcours.
    </p>
  </div>

  @if (isLoading()) {
  <div class="flex justify-center py-20">
    <app-highlight-card-skeleton />
  </div>
  } @else { @if (highlights().length > 0) {
  <app-highlight-card [data]="highlights() " />
  } @else {
  <div class="text-center py-20 text-gray-500">Aucun élément à afficher pour le moment.</div>
  } }
</section>
