@if (testimonial(); as item) {
<div class="bg-gradient-to-br from-primary-50 to-white rounded-2xl p-8 lg:p-10 shadow-lg border border-primary-100">
  <div class="flex justify-center mb-6">
    <div class="w-16 h-16 bg-primary-600 rounded-full flex items-center justify-center">
      <i-lucide [name]="quoteIcon" class="w-8 h-8 text-white" />
    </div>
  </div>

  <blockquote class="text-lg lg:text-xl text-gray-700 leading-relaxed mb-6 text-center italic">
    "{{ item.quote }}"
  </blockquote>

  <div class="text-center">
    <p class="font-bold text-gray-900 text-lg">{{ item.name }}</p>
    <p class="text-primary-600 font-medium">{{ item.role }}</p>
  </div>
</div>
}
