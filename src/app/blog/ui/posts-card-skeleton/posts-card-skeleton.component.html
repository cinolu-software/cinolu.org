<div class="flex flex-col gap-2 animate-pulse">
  <div class="relative h-40 w-full bg-gray-200 rounded-md shadow-md"></div>
  <div class="flex flex-col gap-1.5">
    <div class="flex justify-between">
      <div class="bg-gray-200 w-14 h-2 rounded-sm"></div>
      <div class="flex items-center gap-2">
        @for (item of [1, 3, 4]; track $index) {
          <div class="bg-gray-200 w-6 h-1.5 rounded-sm"></div>
        }
      </div>
    </div>
    <div class="bg-gray-200 h-3 w-full rounded-sm"></div>
  </div>
</div>
