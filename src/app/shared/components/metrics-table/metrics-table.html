<div class="flex flex-col gap-4 w-full">
  <table class="min-w-full rounded-lg">
    <thead class="bg-gray-100">
      <tr class="text-left">
        <th class="p-2 font-medium">Indicateurs</th>
        <th class="p-2 font-medium w-1/4">Attendus</th>
        <th class="p-2 font-medium w-1/4">Obtenus</th>
      </tr>
    </thead>
    <tbody>
      @for (indicator of indicators; track indicator.id) {
      <tr>
        <td class="pt-4 pr-2">
          <input pInputText [value]="indicator.name" [disabled]="true" class="w-full" />
        </td>
        <td class="pt-4 pr-2">
          <input pInputText type="number" [(ngModel)]="metricsMap[indicator.id].target" />
        </td>
        <td class="pt-4 pr-2">
          <input pInputText type="number" [(ngModel)]="metricsMap[indicator.id].achieved" />
        </td>
      </tr>
      }
    </tbody>
  </table>
  <div class="flex justify-end">
    <p-button pButton size="small" [disabled]="isLoading" [loading]="isLoading" (click)="onSave()">
      Enregistrer les valeurs
    </p-button>
  </div>
</div>
