<div class="fixed top-1/2 -right-2 z-[1000]">
  <button
    class="group relative px-5 py-2 rounded-l-2xl bg-primary-600 text-white flex items-center gap-2 shadow-md hover:shadow-lg transition-all duration-300 ease-in-out hover:bg-primary-500 active:scale-95 animate-slide-in"
    (click)="onGoBack()"
  >
    <span
      class="transform transition-transform duration-300 group-hover:-translate-x-1"
    >
      <i-lucide [name]="icons.back" class="size-5" />
    </span>
    <span class="font-medium">Back</span>

    <span
      class="absolute inset-0 rounded-2xl border-2 border-transparent group-hover:border-primary-500 transition-all duration-500"
    ></span>
  </button>
</div>
