<div class="fixed top-1/2 -translate-y-1/2 right-0 z-[1000] hidden sm:block">
  <button
    class="group flex items-center gap-2 rounded-l-lg px-4 py-2.5 min-h-[44px] bg-white border border-slate-200 border-r-0 text-slate-700 font-medium shadow-md hover:shadow-lg hover:bg-primary-50 hover:border-primary-200 hover:text-primary-600 transition-all duration-300 active:scale-95"
    (click)="onGoBack()"
    [attr.aria-label]="'common.goBack' | translate">
    <i-lucide [name]="icons.back" class="size-5 transition-transform duration-300 group-hover:-translate-x-1" />
    <span class="text-sm">{{ 'common.back' | translate }}</span>
  </button>
</div>
