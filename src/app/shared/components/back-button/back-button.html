<div class="fixed top-1/2 -right-2 z-[1000] hidden sm:block">
  <button
    class="group relative flex items-center gap-2 rounded-l-2xl px-4 py-2 bg-primary-100 text-primary-500 font-medium shadow-md overflow-hidden transition-all duration-300 ease-out hover:bg-primary-500 hover:text-white hover:shadow-lg active:scale-95"
    (click)="onGoBack()">
    <span
      class="transform group-hover:text-white z-100 transition-transform duration-300 group-hover:-translate-x-1 group-hover:scale-110">
      <i-lucide [name]="icons.back" class="size-5" />
    </span>

    <span class="relative z-10 transition-colors duration-300 group-hover:text-white">Retour</span>

    <span
      class="absolute inset-0 bg-primary-500 scale-x-0 origin-left group-hover:scale-x-100 transition-transform duration-300 ease-out z-0"></span>
  </button>
</div>
