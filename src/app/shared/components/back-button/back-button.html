<div class="fixed top-1/2 -right-2 z-[1000] hidden sm:block">
  <button
    class="group relative px-3 py-2 rounded-l-2xl bg-primary-600 text-white flex items-center gap-2 shadow-md hover:shadow-lg transition-all duration-300 ease-in-out hover:bg-primary-500 active:scale-95 animate-slide-in sm:px-3 sm:py-1 sm:text-sm md:px-4 md:py-2 md:text-base lg:px-5 lg:py-3 lg:text-base"
    (click)="onGoBack()"
  >
    <span
      class="transform transition-transform duration-300 group-hover:-translate-x-1"
    >
      <i-lucide [name]="icons.back" class="size-5" />
    </span>
    <span class="font-base">Retour</span>
  </button>
</div>
