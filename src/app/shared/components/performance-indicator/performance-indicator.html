<div
  class="relative overflow-hidden bg-white rounded-xl shadow-md border border-gray-100 p-6 w-full transition-all duration-300 hover:shadow-lg">
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
      <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
      {{ label() }}
    </h3>
    <div
      class="flex items-center gap-2 px-3 py-1 rounded-full"
      [ngClass]="{
           'bg-green-100 text-green-700': percentage() >= 80,
           'bg-yellow-100 text-yellow-700': percentage() >= 50 && percentage() < 80,
           'bg-red-100 text-red-700': percentage() < 50
         }">
      <span class="font-bold text-xl">{{ percentage() }}%</span>
    </div>
  </div>
  <div class="grid grid-cols-2 gap-4 mb-5">
    <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg p-4 border border-blue-200">
      <p class="text-xs font-medium text-blue-600 uppercase tracking-wide mb-1">Objectif</p>
      <p class="text-2xl font-bold text-blue-900">{{ totalTargeted() }}</p>
      <p class="text-xs text-blue-600 mt-1">Total Attendus</p>
    </div>
    <div class="bg-gradient-to-br from-emerald-50 to-emerald-100 rounded-lg p-4 border border-emerald-200">
      <p class="text-xs font-medium text-emerald-600 uppercase tracking-wide mb-1">Réalisé</p>
      <p class="text-2xl font-bold text-emerald-900">{{ totalAchieved() }}</p>
      <p class="text-xs text-emerald-600 mt-1">Total Obtenus</p>
    </div>
  </div>
  <div class="space-y-2">
    <div class="flex items-center justify-between text-xs text-gray-600">
      <span>Progression</span>
      <span class="font-medium">{{ totalAchieved() }} / {{ totalTargeted() }}</span>
    </div>
    <div class="relative w-full h-3 bg-gray-200 rounded-full overflow-hidden shadow-inner">
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
      <div
        class="h-full transition-all duration-700 ease-out rounded-full relative overflow-hidden"
        [style.width.%]="percentage()"
        [ngClass]="percentage() | performanceStatus">
        <div
          class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent animate-shimmer"></div>
      </div>
    </div>
  </div>
  <div
    class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br from-blue-100/20 to-purple-100/20 rounded-full blur-3xl -z-10"></div>
</div>
