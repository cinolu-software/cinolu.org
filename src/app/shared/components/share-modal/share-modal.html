<div
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm"
  (click)="closeModal.emit()"
  (keydown.escape)="closeModal.emit()"
  role="dialog"
  aria-modal="true"
  tabindex="-1">
  <div
    class="bg-white rounded-lg shadow-2xl p-6 max-w-md w-full border border-gray-200/60"
    (click)="$event.stopPropagation()"
    (keydown)="$event.stopPropagation()"
    role="document">
    <div class="flex items-center justify-between mb-6">
      <h3 class="text-xl font-bold text-gray-900">Partager mon lien</h3>
      <button
        (click)="closeModal.emit()"
        type="button"
        class="w-8 h-8 rounded-lg hover:bg-gray-100 flex items-center justify-center transition-colors"
        aria-label="Fermer">
        <lucide-icon [img]="icons.x" class="w-5 h-5 text-gray-500" />
      </button>
    </div>

    <div class="mb-6 p-4 bg-gradient-to-br from-primary-50 to-primary-50/30 rounded-lg border border-primary-200/50">
      <p class="text-sm text-gray-900 font-medium">{{ shareMessage() }}</p>
    </div>

    <div class="mb-6 p-3 bg-gray-50 rounded-lg border border-gray-200 flex items-center gap-2">
      <p class="text-sm font-mono text-gray-700 truncate flex-1">{{ link() }}</p>
      <button
        (click)="onCopy()"
        type="button"
        class="flex-shrink-0 p-2 rounded-lg bg-white border border-gray-200 hover:bg-gray-100 hover:border-primary-300 transition-all group"
        title="Copier le lien">
        <lucide-icon [img]="icons.copy" class="w-4 h-4 text-gray-600 group-hover:text-primary-600 transition-colors" />
      </button>
    </div>

    <div class="space-y-3">
      <p class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-3">Partager sur :</p>

      <button
        (click)="shareOn('whatsapp')"
        type="button"
        class="w-full flex items-center gap-4 p-4 rounded-lg border-2 border-gray-200/60 hover:border-green-500 hover:bg-green-50 transition-all duration-200 group">
        <div
          class="w-12 h-12 rounded-lg bg-green-500 flex items-center justify-center shadow-sm group-hover:scale-105 transition-transform">
          <lucide-icon [img]="icons.messageCircle" class="w-6 h-6 text-white" />
        </div>
        <div class="flex-1 text-left">
          <p class="font-semibold text-gray-900 group-hover:text-green-600 transition-colors">WhatsApp</p>
          <p class="text-xs text-gray-500">Partager par message</p>
        </div>
        <lucide-icon
          [img]="icons.chevronRight"
          class="w-5 h-5 text-gray-400 group-hover:text-green-600 group-hover:translate-x-1 transition-all" />
      </button>

      <button
        (click)="shareOn('linkedin')"
        type="button"
        class="w-full flex items-center gap-4 p-4 rounded-lg border-2 border-gray-200/60 hover:border-blue-600 hover:bg-blue-50 transition-all duration-200 group">
        <div
          class="w-12 h-12 rounded-lg bg-blue-600 flex items-center justify-center shadow-sm group-hover:scale-105 transition-transform">
          <lucide-icon [img]="icons.linkedin" class="w-6 h-6 text-white" />
        </div>
        <div class="flex-1 text-left">
          <p class="font-semibold text-gray-900 group-hover:text-blue-600 transition-colors">LinkedIn</p>
          <p class="text-xs text-gray-500">Partager sur ton réseau professionnel</p>
        </div>
        <lucide-icon
          [img]="icons.chevronRight"
          class="w-5 h-5 text-gray-400 group-hover:text-blue-600 group-hover:translate-x-1 transition-all" />
      </button>

      <button
        (click)="shareOn('facebook')"
        type="button"
        class="w-full flex items-center gap-4 p-4 rounded-lg border-2 border-gray-200/60 hover:border-blue-500 hover:bg-blue-50 transition-all duration-200 group">
        <div
          class="w-12 h-12 rounded-lg bg-blue-500 flex items-center justify-center shadow-sm group-hover:scale-105 transition-transform">
          <lucide-icon [img]="icons.facebook" class="w-6 h-6 text-white" />
        </div>
        <div class="flex-1 text-left">
          <p class="font-semibold text-gray-900 group-hover:text-blue-500 transition-colors">Facebook</p>
          <p class="text-xs text-gray-500">Partager sur ton fil d'actualité</p>
        </div>
        <lucide-icon
          [img]="icons.chevronRight"
          class="w-5 h-5 text-gray-400 group-hover:text-blue-500 group-hover:translate-x-1 transition-all" />
      </button>
    </div>
  </div>
</div>
