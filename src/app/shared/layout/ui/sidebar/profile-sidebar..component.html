<aside class="font-satoshi border-r border-gray-200 fixed top-0 h-screen pr-8 pt-32 w-52">
  <div class="flex h-full flex-col justify-between">
    <div class="flex flex-col gap-3">
      @for (link of links(); track $index) {
        <a
          [routerLink]="link.path"
          class="group inline-flex items-center gap-2 px-3 py-1.5 font-medium rounded-md hover:bg-primary-500 hover:text-white transition-colors duration-200"
          [routerLinkActive]="'bg-primary-500 text-white'"
          [routerLinkActiveOptions]="{ exact: link.exactUrl || false }">
          <i-lucide [name]="link.icon" class="size-4 text-inherit" />
          {{ link.name }}
        </a>
      }
    </div>
    <button
      class="inline-flex items-center gap-2 px-3 py-1.5 mb-10 bg-red-400 text-white font-medium rounded-md hover:bg-red-500 transition-colors duration-200"
      (click)="logout()">
      <i-lucide [name]="icons.logout" class="size-4 text-red-50" />
      Se dÃ©connecter
    </button>
  </div>
</aside>
