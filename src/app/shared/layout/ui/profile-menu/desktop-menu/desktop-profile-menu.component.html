<div class="hidden lg:flex justify-between">
  <div class="flex items-center gap-1">
    <img
      [ngSrc]="user() | apiIMG: 'user'"
      alt="User profile Image"
      width="32"
      height="32"
      class="aspect-video object-cover h-8 w-8 ring-2 ring-primary-600 bg-gray-200 rounded-full" />
    <p class="text-gray-900 font-semibold text-sm">{{ user()?.name | titlecase }}</p>
  </div>
</div>
