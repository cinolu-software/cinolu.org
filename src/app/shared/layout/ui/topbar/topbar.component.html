<header
  class="py-4 fixed top-0 w-full right-0 left-0 flex flex-col text-base justify-center z-20 font-satoshi transition-colors duration-300"
  [ngClass]="{
    'bg-white shadow-md text-gray-800': isFixed() || fixed(),
    'text-white': !isFixed() && !fixed()
  }">
  <nav class="flex justify-between items-center w-full px-8 mx-auto md:max-w-screen-lg xl:px-0">
    <div class="flex gap-3 items-center">
      <a routerLink="/" aria-label="logo" class="inline-block">
        <img
          [ngSrc]="isFixed() || fixed() ? 'images/logo/logo-g.png' : 'images/logo/logo-w.png'"
          alt="logo"
          class="w-9 h-10 cursor-pointer"
          width="64"
          height="68"
          priority />
      </a>
    </div>
    <div>
      <app-mobile-nav [user]="authStore.user()" [tabs]="tabs()" [links]="links()" (singOut)="signOut()" />
      <app-desktop-nav [user]="authStore.user()" [tabs]="tabs()" [links]="links()" (singOut)="signOut()" />
    </div>
  </nav>
</header>
