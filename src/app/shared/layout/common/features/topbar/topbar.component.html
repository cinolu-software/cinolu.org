@let user = user$ | async;

  <app-mobile-nav [user]="user" [accountUrl]="accUrl" [tabs]="tabs()" [links]="links()" (singOut)="signOut()" />
  <app-desktop-nav [user]="user" [accountUrl]="accUrl" [tabs]="tabs()" [links]="links()" (singOut)="signOut()" />
</header>
