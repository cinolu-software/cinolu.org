@if (includForm(project()?.phases)) {
  @for (p of project()?.phases; track p.id) {
    @if (p?.form; as form) {
      @for (input of form['inputs']; track $index) {
        <p class="text-lg text-gray-700 font-medium mb-4">
          {{ input.label }}
        </p>
        <a [href]="input.name" target="_blank" class="underline">Cliquez ici !</a>
      }
    }
  }
} @else {
  <h2 class="text-3xl font-semibold">Pas de formulaire</h2>
}
