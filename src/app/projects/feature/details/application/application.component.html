@if (project()?.phases; as phases) {
  @for (p of phases; track $index) {
    <h2 class="text-2xl font-medium text-gray-800 mb-4">{{ p.name }}</h2>
    @for (input of p.form['inputs']; track $index) {
      <p class="text-lg text-gray-700 font-medium mb-4">
        {{ input.label }}
      </p>
      <a [href]="input.name" target="_blank" class="underline">Cliquez ici !</a>
    }
  }
} @else {
  <h2 class="text-3xl font-semibold">Pas de formulaire</h2>
}
