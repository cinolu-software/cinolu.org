<section>
  @if (store.project(); as project) {
    <div class="mx-8 pt-20 md:mx-auto md:max-w-screen-lg 2xl:max-w-screen-lg">
      <div class="pt-4 pb-8">
        <h2 class="font-black font-satoshi mb-1 text-2xl md:text-4xl">{{ project.name | titlecase }}</h2>
        <button class="underline flex items-center gap-1 pb-4 text-primary-700" (click)="back()">
          <i-lucide [name]="icons.moveLeft" class="size-4" />
          Retour
        </button>
      </div>
    </div>
    <div class="relative h-60 w-full md:h-96 bg-gray-50 md:mx-auto md:max-w-screen-lg 2xl:max-w-screen-lg">
      <img [ngSrc]="project | apiIMG: 'project'" [alt]="'Photo de couverture'" class="object-cover" fill priority />
    </div>
    <div class="mx-8 md:mx-auto md:max-w-screen-lg 2xl:max-w-screen-lg py-10">
      <app-project-overview [project]="project" />
    </div>
  }
  @if (store.isLoading()) {
    <app-project-skeleton />
  }
  @if (!store.isLoading() && !store.project()) {
    <div
      class="relative min-h-[75vh] w-full flex flex-col justify-center items-center mx-8 pt-20 md:mx-auto md:max-w-screen-lg 2xl:max-w-screen-lg px-5">
      <h2 class="text-3xl font-semibold">Aucun programme avec cet identifiant !</h2>
    </div>
  }
</section>
