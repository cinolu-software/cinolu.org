<a
  [routerLink]="['/programs', project().slug]"
  class="bg-card group flex flex-col mb-4 overflow-hidden rounded-2xl shadow">
  <div class="h-60 w-full relative overflow-hidden bg-gray-100 mb-1.5">
    <img
      [ngSrc]="project() | apiIMG: 'project'"
      [alt]="project().name"
      class="object-cover group-hover:scale-110 transition-transform duration-300"
      fill />
  </div>
  <div class="flex flex-col py-5 px-4 mb-1.5">
    <h4 class="mb-2 text-lg group-hover:text-primary-900 font-bold transition-colors duration-200 line-clamp-1">
      {{ project().name | titlecase }}
    </h4>
    <div class="text-sm mt-0.5 line-clamp-2 lowercase font-medium first-letter:uppercase">
      {{ project().description }}
    </div>
    <div class="my-3 h-1 w-14 border-t border-gray-200"></div>
    <div class="text-sm font-medium">
      <div class="t flex items-center text-md leading-5 mb-2">
        <ng-icon class="text-white size-5!" [name]="'matEventAvailableOutline'" />
        <div class="ml-1.5">DÃ©but: Le {{ project().started_at | date: 'longDate' }}</div>
      </div>
      <div class="t flex items-center text-md leading-5">
        <ng-icon class="text-white size-5!" [name]="'matEventBusyOutline'" />
        <div class="ml-1.5">Fin: Le {{ project().ended_at | date: 'longDate' }}</div>
      </div>
    </div>
  </div>
</a>
