<section class="px-8 mx-auto md:max-w-screen-lg 2xl:max-w-screen-xl xl:px-0 pt-10">
  <div class="mb-10" data-aos="fade-up">
    <h2 class="font-black font-satoshi mb-2 text-2xl md:text-4xl">Our Statements</h2>
    <p class="mb-4 text-primary-600 font-satoshi">Nos d√©clarations</p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    @for (s of statements; track $index) {
      <div data-aos="zoom-in">
        <div
          class="relative shadow-md text-white flex flex-col gap-1 p-4 rounded-md hover:scale-105 transition-transform duration-300">
          <div
            class="absolute -top-3 -left-3 h-8 w-8 bg-primary-900/90 text-center flex flex-col items-center justify-center mb-3 rounded-full text-white font-bold">
            {{ $index + 1 }}
          </div>
          <h5 class="font-black font-satoshi flex items-center text-2xl gap-1.5 mb-2 text-gray-800">
            {{ s.title }}
          </h5>
          <p class="text-gray-600 text-sm">{{ s.description }}</p>
        </div>
      </div>
    }
  </div>
</section>
