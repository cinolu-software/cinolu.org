<section class="px-8 mx-auto md:max-w-screen-lg 2xl:max-w-screen-xl xl:px-0 pt-10">
  <div class="mb-10" data-aos="fade-up">
    <h2 class="font-black font-satoshi mb-2 text-2xl md:text-4xl">Our Statements</h2>
    <p class="mb-4 text-secondary-600 font-satoshi">Nos d√©clarations</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
    @for (s of statements; track $index) {
      <div class="relative flex flex-col gap-1 p-4 border rounded-md border-gray-200" data-aos="zoom-in">
        <div
          class="absolute -top-3 -right-3 h-8 w-8 flex items-center justify-center rounded-full bg-primary-100 text-primary-600 font-bold text-lg">
          {{ $index + 1 }}
        </div>

        <h5 class="font-medium font-satoshi flex items-center text-xl gap-1.5 mb-4 text-primary-800">
          {{ s.title }}
        </h5>
        <p class="text-gray-700 text-sm font-medium">{{ s.description }}</p>
      </div>
    }
  </div>
</section>
