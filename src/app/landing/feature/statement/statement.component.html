<section class="px-8 mx-auto md:max-w-screen-lg 2xl:max-w-screen-xl xl:px-0 pt-10">
  <div class="mb-10" data-aos="fade-up">
    <h2 class="font-black font-satoshi mb-2 text-2xl md:text-4xl">Our Statements</h2>
    <p class="mb-4 text-secondary-600 font-satoshi">Nos d√©clarations</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    @for (s of statements; track $index) {
      <div class="flex flex-col gap-1" data-aos="zoom-in">
        <span
          class="inline-flex flex-col justify-center items-center rounded-full border-2 border-secondary-500 font-black font-satoshi text-lg h-10 w-10">
          {{ $index + 1 }}
        </span>
        <h5 class="font-medium font-satoshi py-2 text-xl flex items-center gap-1.5 border-r border-gray-200">
          {{ s.title }}
        </h5>
        <p class="text-gray-700">{{ s.description }}</p>
      </div>
    }
  </div>
</section>
