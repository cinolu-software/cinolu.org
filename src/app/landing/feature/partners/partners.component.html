@let result = partners | async;
@if (result?.data; as partners) {
  <section class="mb-20 px-8 mx-auto md:max-w-screen-lg 2xl:max-w-screen-xl xl:px-0" id="partners">
    <h1 class="font-bold text-2xl md:text-5xl mb-8 fadeInRight">
      Nos
      <span class="text-primary-600"> partenaires </span>
    </h1>

    @for (p of partners | keyvalue; track p.key) {
      @if (removeCinolu(p.value).length > 0) {
        <div class="flex items-center gap-6 flex-wrap mb-12">
          @for (partner of removeCinolu(p.value); track partner.id) {
            <a [href]="partner.website_link" target="_blank" class="relative p-6 h-20 w-28 inline-block bg-gray-50">
              <img [ngSrc]="partner | apiIMG: 'partner'" class="object-contain" [alt]="'Image' + partner.name" fill />
            </a>
          }
        </div>
      }
    }
  </section>
}
