@let events = events$ | async;
<section class="pt-20 px-8 mx-auto md:max-w-screen-lg 2xl:max-w-screen-xl xl:px-0" id="projects">
  @if (events?.data) {
    <div class="mb-4">
      <div data-aos="fade-up">
        <h2 class="font-black font-satoshi mb-2 text-2xl md:text-4xl">Our Events</h2>
        <a routerLink="/calls" class="inline-flex group items-center gap-0.5 text-secondary-500 hover:underline mb-6">
          EvÃ©nements rÃ©cents
          <ng-icon name="matArrowOutwardOutline" class="size-3! group-hover:rotate-45 duration-200" />
        </a>
      </div>
    </div>
    <div class="flex flex-col gap-5">
      <p-carousel
        #carousel
        [value]="events.data"
        [numVisible]="3"
        [numScroll]="1"
        [showIndicators]="false"
        [showNavigators]="false"
        [circular]="true"
        [responsiveOptions]="carouselOptions">
        @for (event of events.data; track event.id) {
          <ng-template let-product #item>
            <div class="mr-3.5" data-aos="fade-left">
              <app-event-card [event]="event" />
            </div>
          </ng-template>
        }
      </p-carousel>
      <div class="flex items-center gap-4 place-self-end">
        <button (click)="carousel.navBackward($event)" class="carousel-nav-btn">
          <ng-icon name="matArrowBackOutline" class="size-3.5!" />
        </button>
        <button (click)="carousel.navForward($event)" class="carousel-nav-btn">
          <ng-icon name="matArrowForwardOutline" class="size-3.5!" />
        </button>
      </div>
    </div>
  }

  @if (events.isLoading) {
    <div class="mt-8 grid grid-cols-1 gap-x-6 gap-y-10 md:grid-cols-2 lg:grid-cols-3">
      @for (i of [1, 2, 3]; track i) {
        <app-event-card-skeleton />
      }
    </div>
  }
</section>
