<section class="px-8 mx-auto md:max-w-screen-lg 2xl:max-w-screen-xl xl:px-0 pt-20">
  <div class="mb-10" data-aos="fade-up">
    <h2 class="font-black font-satoshi mb-2 text-2xl md:text-4xl">Our Work</h2>
    <p class="mb-4 text-primary-600 font-satoshi">Ce que nous faisons</p>
  </div>
  <div class="grid grid-cols-1 gap-x-6 gap-y-10 md:grid-cols-2 lg:grid-cols-3">
    @for (s of services; track $index) {
      <div class="flex flex-col gap-2" data-aos="zoom-in">
        <p
          class="h-10 w-10 bg-primary-800/90 text-center flex flex-col items-center justify-center mb-3 rounded-full text-white">
          <ng-icon class="size-5!" [name]="s.icon" />
        </p>
        <h5 class="font-extrabold py-3 border-r-2 border-gray-200 text-lg mb-1.5 text-gray-900">
          {{ s.title }}
        </h5>
        <p>{{ s.description }}</p>
      </div>
    }
  </div>
</section>
