<section
  class="relative min-h-screen flex flex-col justify-center items-center py-32"
  aria-label="Page de présentation principale"
  role="region">
  <div class="absolute inset-0 bg-[url('/images/hero.jpg')] bg-cover bg-center bg-no-repeat" aria-hidden="true">
    <div class="absolute inset-0 bg-primary-950/85" aria-hidden="true"></div>
  </div>

  <div class="px-8 relative z-10 mx-auto md:max-w-screen-lg 2xl:max-w-screen-lg xl:px-0 pt-10">
    <h1
      class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-primary-500/20 backdrop-blur-sm mb-2 text-primary-50 font-medium font-satoshi">
      <i-lucide [name]="icons.lightbulb" class="size-5" aria-hidden="true" focusable="false"></i-lucide>
      Innovons ensemble !
    </h1>

    <h2 class="font-satoshi text-4xl md:text-5xl font-black mb-6 text-white">
      Votre plateforme
      <span class="text-primary-400">d'innovation One Stop</span>
    </h2>

    <p class="text-lg sm:text-xl text-white mb-12">
      Rejoignez notre communauté d'experts et de passionnés pour transformer vos idées en réalité. Ensemble, nous
      construisons un avenir meilleur.
    </p>

    <div
      class="grid grid-cols-2 sm:grid-cols-4 gap-4 sm:gap-6"
      role="list"
      aria-label="Statistiques de notre plateforme">
      @for (s of stats; track $index) {
        <div class="flex flex-col gap-2.5 justify-center p-6 rounded-lg bg-primary-50/10" role="listitem">
          <i-lucide [name]="s.icon" class="size-8 text-white" aria-hidden="true" focusable="false"></i-lucide>
          <div class="text-2xl md:text-4xl font-bold text-white mb-1">{{ s.value }}+</div>
          <div class="text-sm md:text-base text-primary-200">
            {{ s.label }}
          </div>
        </div>
      }
    </div>
  </div>
</section>
