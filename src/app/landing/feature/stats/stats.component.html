<section class="px-8 mx-auto md:max-w-screen-lg 2xl:max-w-screen-xl xl:px-0 pt-20 mb-20">
  <div class="mb-10" data-aos="fade-up">
    <h2 class="font-black font-satoshi mb-2 text-2xl md:text-4xl">Our Stats</h2>
    <p class="mb-4 text-secondary-600 font-satoshi">Nos statistiques</p>
  </div>
  <div class="font-thin grid grid-cols-2 gap-10 md:grid-cols-4 lg:grid-cols-5">
    @for (s of stats; track $index) {
      <div class="flex flex-col" data-aos="zoom-in">
        <h2 class="font-medium text-2xl md:text-5xl">{{ s.value }}+</h2>
        <p class="text-xl">{{ s.label }}</p>
      </div>
    }
  </div>
</section>
