<section class="pt-32 w-full md:w-3/4 flex flex-col gap-4">
  <button class="text-primary-400 hover:underline flex items-center gap-2" (click)="back()">
    <i-lucide [name]="icons.back" class="size-4" />
    Revenir en arri√®re
  </button>
  <h1 class="text-2xl font-semibold">Ajouter un produit</h1>
  <p class="text-gray-600">Remplissez le formulaire ci-dessous pour ajouter un nouveau produit.</p>
  <form class="mt-6" [formGroup]="form" (ngSubmit)="onAddEnterprise()">
    <div class="flex flex-col gap-4">
      <div class="flex flex-col gap-1.5">
        <label for="name" class="font-medium">Nom du produit <span class="text-red-500">*</span></label>
        <input pInputText type="text" id="name" name="name" formControlName="name" autocomplete="none" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="price" class="font-medium">Prix</label>
        <input pInputText type="number" id="price" name="price" formControlName="price" autocomplete="none" />
      </div>
      <div class="flex flex-col gap-1.5">
        <label for="description" class="font-medium">Description</label>
        <textarea pTextarea id="description" name="description" formControlName="description" rows="5" cols="30">
        </textarea>
      </div>
      <p-button (onClick)="onAddEnterprise()" [disabled]="form.invalid" size="small" type="submit">
        Finaliser
        <!-- @if (!store.isLoading()) {
                    <i-lucide [name]="icons.check" class="size-4" />
                  } -->
      </p-button>
    </div>
  </form>
</section>
